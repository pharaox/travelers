 # Travel danger message tooltips
 # travel_danger.0001 Bandits
 travl_msg_travel_danger_0001_prefix: "[THIS.Char.GetShortUIName|U]과 [THIS.Char.GetHerHis] 동료들은 [location.GetName]에서 길을 가다가 강도들을 만났습니다."
 travl_msg_travel_danger_0001_a_success: "$travl_msg_travel_danger_0001_prefix$ 하지만 $travl_this_or_prowess_character$가 그들을 격퇴했습니다."
 travl_msg_travel_danger_0001_a_failure: "$travl_msg_travel_danger_0001_prefix$ 그리고 $travl_this_or_prowess_character$가 그들을 격퇴하지 못했습니다."
 travl_msg_travel_danger_0001_b_success: "$travl_msg_travel_danger_0001_prefix$ 하지만 $travl_this_or_diplomacy_character$가 그들을 설득하여 지나갈 수 있게 했습니다."
 travl_msg_travel_danger_0001_b_failure: "$travl_msg_travel_danger_0001_prefix$ 그리고 $travl_this_or_diplomacy_character$가 그들을 설득하지 못했습니다."
 travl_msg_travel_danger_0001_c: "$travl_msg_travel_danger_0001_prefix$ 그리고 $travl_this_or_gold_character$가 금으로 그들을 뇌물로 매수했습니다."
 travl_msg_travel_danger_0001_d: "$travl_msg_travel_danger_0001_prefix$ 그리고 그들에게 공격당해 물건을 빼앗겼습니다."
 # travel_danger.0002 Missing Companion
 travl_msg_travel_danger_0002_prefix: "[THIS.Char.GetShortUINamePossessive|U]의 동료 중 한 명인 [missing_companion.GetShortUIName]이(가) [location.GetName]의 [location.Custom('GetTerrainTypePlural')]에서 실종되었습니다."
 travl_msg_travel_danger_0002_a_success: "$travl_msg_travel_danger_0002_prefix$ 하지만 $travl_this_or_stewardship_character$가 [missing_companion.GetHerHim]를 찾았습니다."
 travl_msg_travel_danger_0002_a_failure: "$travl_msg_travel_danger_0002_prefix$ 그리고 $travl_this_or_stewardship_character$가 [missing_companion.GetHerHim]를 찾지 못했습니다."
 travl_msg_travel_danger_0002_b: "$travl_msg_travel_danger_0002_prefix$ 그리고 그들은 [missing_companion.GetHerHim]를 떠났습니다."
 # travel_danger.0003 Lost
 travl_msg_travel_danger_0003_prefix: "[THIS.Char.GetShortUIName|U]와 [THIS.Char.GetHerHis]의 동료들은 [location.GetName]의 [location.Custom('GetTerrainTypePlural')]에서 길을 잃었습니다."
 travl_msg_travel_danger_0003_a_success: "$travl_msg_travel_danger_0003_prefix$ 하지만 $travl_this_or_learning_character$가 올바른 길을 찾았습니다."
