l_korean:
 travel_completion_event.1000.desc.aborted: "[final_destination_province.GetName]로의 여정을 계속하는 것이 더 이상 의미가 없어졌습니다. 잠시 휴식을 취할 수 있습니다."
 travel_completion_event.1000.c: "이번에는 어디로 가게 될까요?"

 # Travel danger event texts (hidden events, no need to translate)
 # travel_danger.0001 Bandits
 travl_travel_danger.0001.t: "$travel_danger_prefix$ 강도"
 travl_travel_danger.0001.desc: "길에서 강도를 만났습니다."
 travl_travel_danger.0001.a: "싸우기"
 travl_travel_danger.0001.a.success: "강도를 물리치는데 성공했습니다."
 travl_travel_danger.0001.a.failure: "강도를 물리치는데 실패했습니다."
 travl_travel_danger.0001.b: "우리가 지나가게 하도록 설득하기"
 travl_travel_danger.0001.b.success: "강도를 설득하는데 성공했습니다."
 travl_travel_danger.0001.b.failure: "강도를 설득하는데 실패했습니다."
 travl_travel_danger.0001.c: "돈으로 해결하기"
 travl_travel_danger.0001.d: "우리는 그들의 자비를 빌어야 합니다..."
 # travel_danger.0002 Missing Companion
 travl_travel_danger.0002.t: "$travel_danger_prefix$ 동료 실종"
 travl_travel_danger.0002.desc: "우리 중 한 명의 동료가 실종되었습니다."
 travl_travel_danger.0002.a: "그들을 찾아보기"
 travl_travel_danger.0002.a.success: "실종된 동료를 찾는데 성공했습니다."
 travl_travel_danger.0002.a.failure: "실종된 동료를 찾는데 실패했습니다."
 travl_travel_danger.0002.b: "그들을 두고 가기"
 # travel_danger.0003 Lost
 travl_travel_danger.0003.t: "$travel_danger_prefix$ 길 잃음"
 travl_travel_danger.0003.desc: "우리는 길을 잃었습니다."
 travl_travel_danger.0003.a: "길을 찾아보기"
 travl_travel_danger.0003.a.success: "길을 찾는데 성공했습니다."
 travl_travel_danger.0003.a.failure: "길을 찾는데 실패했습니다."
 travl_travel_danger.0003.b: "현지 가이드를 찾기"
 travl_travel_danger.0003.b.success: "현지 가이드를 찾는데 성공했습니다."
 travl_travel_danger.0003.b.failure: "현지 가이드를 찾는데 실패했습니다."
 travl_travel_danger.0003.c: "앞으로 나아가기"
 # travel_danger.0004 Out of Water
 travl_travel_danger.0004.t: "$travel_danger_prefix$ 물 부족"
 travl_travel_danger.0004.desc: "우리는 물이 부족합니다."
 travl_travel_danger.0004.a: "가까운 오아시스로 가기"
 travl_travel_danger.0004.b: "동료들에게 감동적인 연설로 목마름을 해소하기"
 travl_travel_danger.0004.b.success: "동료들에게 감동을 주는데 성공했습니다."
 travl_travel_danger.0004.b.failure: "동료들에게 감동을 주는데 실패했습니다."
 travl_travel_danger.0004.c: "동료에게 알려지지 않은 수원이 있는지 물어보기"
 travl_travel_danger.0004.c.success: "조사하여 물을 찾는데 성공했습니다."
 travl_travel_danger.0004.c.failure: "조사했으나 물을 찾는데 실패했습니다."
 travl_travel_danger.0004.d: "우리가 할 수 있는 것은 없습니다..."
 # travel_danger.0005 Aftermath
 travl_travel_danger.0005.t: "$travel_danger_prefix$ 여파"
 travl_travel_danger.0005.desc: "우리는 전쟁으로 파괴된 지역을 여행하던 중 비참한 [zombie.GetWomanMan]을 마주쳤습니다."
 travl_travel_danger.0005.a: "[zombie.GetHerHim]를 멈추기"
 travl_travel_danger.0005.b: "[zombie.GetHerHim]를 오게 하기"
 travl_travel_danger.0005.b.good: "[zombie.GetSheHe]은 좋은 의도를 가지고 있습니다."
 travl_travel_danger.0005.b.bad: "[zombie.GetSheHe]은 나쁜 의도를 가지고 있습니다."
 travl_travel_danger.1005.t: "$travl_travel_danger.0005.t$, 좋은 의도"
 travl_travel_danger.1005.desc: "[zombie.GetWomanMan]은 우리에게 도움을 요청합니다."
 travl_travel_danger.1005.a: "[zombie.GetHerHim]에게 금을 주기"
 travl_travel_danger.1005.b: "[zombie.GetHerHim]를 우리에게 가입시키기"
 travl_travel_danger.1005.c: "내 문제가 아닙니다."
 travl_travel_danger.2005.t: "$travl_travel_danger.0005.t$, 나쁜 의도"
 travl_travel_danger.2005.desc: "[zombie.GetWomanMan]은 우리를 공격합니다."
 travl_travel_danger.2005.a: "[zombie.GetHerHim]를 막기"
 travl_travel_danger.2005.a.success: "[zombie.GetHerHim]를 막는데 성공했습니다."
 travl_travel_danger.2005.a.failure: "[zombie.GetHerHim]를 막는데 실패했습니다."
 travl_travel_danger.2005.b: "[zombie.GetHerHim]로부터 도망가기"
 # travel_danger.0006 Sea Storm
 travl_travel_danger.0006.t: "$travel_danger_prefix$ 바다 폭풍"
 travl_travel_danger.0006.desc: "우리를 휩쓸어버리는 엄청난 바다 폭풍이 시작됩니다. 나는 선원들이 깊은 어둠 속으로 빨려 들어가는 것을 공포스럽게 지켜봅니다. 거대한 파도가 배를 덮칩니다."
 travl_travel_danger.0006.a: "아아아아아아!"
 # travel_danger.0007 Avalanche
 travl_travel_danger.0007.t: "$travel_danger_prefix$ 눈사태"
 travl_travel_danger.0007.desc: "우리 중 한 명의 동료가 눈사태에 의해 눈 속에 묻혔습니다."
 travl_travel_danger.0007.a: "그들을 구하려고 시도하기"
 travl_travel_danger.0007.a.success: "눈사태의 피해자를 구하는데 성공했습니다."
 travl_travel_danger.0007.a.failure: "눈사태의 피해자를 구하는데 실패했습니다."
 travl_travel_danger.0007.b: "그들을 구하려고 하지 않기"
 # travel_danger.0008 Snowbound
 travl_travel_danger.0008.t: "$travel_danger_prefix$ 눈에 묻힌"
 travl_travel_danger.0008.desc: "우리는 눈에 묻혀, 앞길은 완전히 막혔습니다. 일부 현지인들이 우리를 도와주겠다고 제안합니다."
 travl_travel_danger.0008.a: "무료로 도와주도록 설득하기"
 travl_travel_danger.0008.a.success: "현지인들을 설득하는데 성공했습니다."
 travl_travel_danger.0008.a.failure: "현지인들을 설득하는데 실패했습니다."
 travl_travel_danger.0008.b: "우리를 도와주기 위해 그들에게 돈을 지불하기"
 travl_travel_danger.0008.c: "우리 혼자 해결하려고 시도하기"
 # travel_danger.0009 Ripped Sails
 travl_travel_danger.0009.t: "$travel_danger_prefix$ 부러진 돛"
 travl_travel_danger.0009.desc: "우리는 돌풍을 만났습니다. 우리의 돛대가 바다로 떨어지고 우리의 돛은 찢어졌습니다."
 travl_travel_danger.0009.a: "임시 돛을 세우기"
 travl_travel_danger.0009.a.success: "당신은 배를 다시 항해할 수 있게 만들었습니다."
 travl_travel_danger.0009.a.failure: "당신은 배를 다시 항해할 수 있게 만들지 못했습니다."
 travl_travel_danger.0009.b: "우리를 발견할 사람을 기다리기"
 # travel_danger.0010 Brush Fire
 travl_travel_danger.0010.t: "$travel_danger_prefix$ 산불"
 travl_travel_danger.0010.desc: "번개가 빠르게 확산되는 산불을 일으켰고, 우리에게로 퍼지고 있습니다."
 travl_travel_danger.0010.a: "불을 끄려고 시도하기"
 travl_travel_danger.0010.a.success: "당신은 불을 진압하는데 성공했습니다."
 travl_travel_danger.0010.a.failure: "당신은 불을 진압하는데 실패했습니다."
 travl_travel_danger.0010.b: "도망치기"
 # travel_danger.0011 Mosquitoes
 travl_travel_danger.0011.t: "$travel_danger_prefix$ 모기"
 travl_travel_danger.0011.desc: "우리는 모기에 괴롭힘을 받고 있습니다."
 travl_travel_danger.0011.a: "현지 허브를 사용하여 치료를 시도하기"
 travl_travel_danger.0011.a.success: "당신은 현지 허브를 사용하여 치료하는데 성공했습니다."
 travl_travel_danger.0011.a.failure: "당신은 현지 허브를 사용하여 치료하는데 실패했습니다."
 travl_travel_danger.0011.b: "앞으로 나아가기"
 # travel_danger.0012 Beast Attack
 travl_travel_danger.0012.t: "$travel_danger_prefix$ 야수 공격"
 travl_travel_danger.0012.desc: "우리는 무시무시한 야수에게 공격당했습니다."
 travl_travel_danger.0012.a: "싸우기"
 travl_travel_danger.0012.a.success: "당신은 야수를 죽이는데 성공했습니다."
 travl_travel_danger.0012.a.failure: "당신은 야수를 죽이는데 실패했습니다."
 travl_travel_danger.0012.b: "도망치기"
 # travel_danger.0013 Spoiled Food
 travl_travel_danger.0013.t: "$travel_danger_prefix$ 상한 음식"
 travl_travel_danger.0013.desc: "우리의 식량 공급은 대부분 쓸모가 없어졌습니다. 제대로 저장되지 않았기 때문입니다."
 travl_travel_danger.0013.a: "채집하기"
 travl_travel_danger.0013.a.success: "당신은 채집을 통해 음식을 찾는데 성공했습니다."
 travl_travel_danger.0013.a.failure: "당신은 채집을 통해 음식을 찾는데 실패했습니다."
 travl_travel_danger.0013.b: "현지인으로부터 훔치기"
 travl_travel_danger.0013.b.success: "당신은 현지인으로부터 음식을 훔치는데 성공했습니다."
 travl_travel_danger.0013.b.failure: "당신은 현지인으로부터 음식을 훔치는데 실패했습니다."
 travl_travel_danger.0013.c: "우리가 가진 것을 먹기"
 # travel_danger.0014 Sickness
 travl_travel_danger.0014.t: "$travel_danger_prefix$ 병"
 travl_travel_danger.0014.desc: "우리 중 일부가 약해져서 다른 사람들에 뒤처지기 시작합니다... 무언가 잘못된 것이 있습니다..."
 travl_travel_danger.0014.a: "계속 나아가야 합니다..."
 # travel_danger.0015 Carrion
 travl_travel_danger.0015.t: "$travel_danger_prefix$ 부패"
 travl_travel_danger.0015.desc: "우물과 많은 시체가 있는 버려진 마을에 들어섰을 때 우리의 마실 물이 바닥났다."
 travl_travel_danger.0015.a: "물을 허브와 함께 끓여서 안전하게 마시기"
 travl_travel_danger.0015.a.success: "당신은 물을 안전하게 만들어 마십니다."
 travl_travel_danger.0015.a.failure: "물을 안전하게 만드는 데 실패했습니다."
 travl_travel_danger.0015.b: "우물에서 마시기"
 travl_travel_danger.0015.c: "계속 나아가야 합니다..."

 # Prisoner event texts (actual events, should be translated)
 # prisoner.0001 Escape from Prison
 travl_prisoner.0001.t: "탈옥"
 travl_prisoner.0001.desc: "나는 구금되었지만 아직은 감옥에 갇히지 않았다. 여행하는 동안 나는 가벼운 감시를 받고 있으며, 바로 지금이 탈출을 시도하기에 가장 적절한 때로 보인다. 그러나 경비들을 어떻게 처리할까?"
 travl_prisoner.0001.a: "[guard.GetShortUIName]을(를) 공격하고 자유를 얻으려 시도"
 travl_prisoner.0001.a.success: "[guard.GetShortUIName]을(를) 이겼습니다."
 travl_prisoner.0001.a.failure: "[guard.GetShortUIName]을(를) 이기지 못했습니다."
 travl_prisoner.0001.b: "[guard.GetShortUIName]을(를) 설득하여 나를 풀어줄 것을 요청"
 travl_prisoner.0001.b.success: "[guard.GetShortUIName]을(를) 설득에 성공했습니다."
 travl_prisoner.0001.b.failure: "[guard.GetShortUIName]을(를) 설득하지 못했습니다. 그리고 [guard.GetSheHe]가 당신의 무례함에 채찍질을 합니다."
 travl_prisoner.0001.c: "[guard.GetShortUIName]을(를) 속여 나를 풀어줄 것을 유도"
 travl_prisoner.0001.c.success: "[guard.GetShortUIName]을(를) 속이는 데 성공했습니다."
 travl_prisoner.0001.c.failure: "[guard.GetShortUIName]을(를) 속이지 못했습니다. 그리고 [guard.GetSheHe]가 당신의 무례함에 (강하게) 채찍질을 합니다."
 travl_prisoner.0001.d: "[guard.GetShortUIName]에게 뇌물을 주어 나를 탈출하게 하려 시도"
 travl_prisoner.0001.d.success: "[guard.GetShortUIName]이(가) 당신의 뇌물을 받고 당신을 풀어줬습니다."
 travl_prisoner.0001.d.failure: "[guard.GetShortUIName]은(는) 당신의 뇌물을 받지 않고 당신을 비웃었습니다."
 travl_prisoner.0001.e: "[guard.GetShortUIName]을(를) 유혹하여 나의 자유를 얻으려 시도"
 travl_prisoner.0001.e.success: "[guard.GetShortUIName]을(를) 유혹하는 데 성공했고, [guard.GetSheHe]가 당신을 풀어줬습니다."
 travl_prisoner.0001.e.failure: "[guard.GetShortUIName]을(를) 유혹하지 못했습니다. 그리고 [guard.GetSheHe]가 당신을 비웃었습니다."
 travl_prisoner.0001.z: "너무 위험합니다"
 # prisoner.0002 Hostile Army
 travl_prisoner.0002.t: "적군"
 travl_prisoner.0002.desc: "[army_commander.GetShortUIName]이(가) 이끄는 적군이 가까이에 있습니다. 만약 그들이 우리를 찾는다면, 우리를 포로로 잡을 수도 있고 더 나쁜 일이 생길 수도 있습니다."
 travl_prisoner.0002.a: "무슨 수를 써서라도 그들을 피하기!"
 travl_prisoner.0002.a.success: "당신은 적군에게 발견되지 않고 지나갈 수 있었습니다."
 travl_prisoner.0002.a.failure: "적군에게 잡혔습니다."

