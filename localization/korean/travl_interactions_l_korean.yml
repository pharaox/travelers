 # Interaction notifications
 travl_invite_as_guest_interaction_notification: "Staying at your [actor.Custom('GetCourt')] as guest"

 # Message titles
 travl_msg_departed_for_court: "궁정으로 출발"
 travl_msg_arrived_at_court: "궁정에 도착"
 travl_msg_escaped_from_prison: "감옥에서 탈출함"
