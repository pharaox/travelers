l_french:
 # travl_invite_courtiers_interaction
 travl_invite_courtiers_interaction: "Inviter des personnages à la [actor.Custom('GetCourt')|U]"
 travl_invite_courtiers_interaction_desc: "Invitez les personnages à se déplacer dans votre [actor.Custom('GetCourtConcept')], où ils seront vos [actor.Custom('GetCourtierConceptPlural')]"
 recipient_secondary_travl_invite_courtiers_interaction: "$INTERACTION_RECIPIENT$"

 # travl_invite_guests_interaction
 travl_invite_guests_interaction: "Invite Characters as Guests"
 travl_invite_guests_interaction_desc: "Invite characters to stay at to your [actor.Custom('GetCourtConcept')] as guests"
 recipient_secondary_travl_invite_guests_interaction: "$INTERACTION_RECIPIENT$"

 # travl_invite_as_guest_interaction
 travl_invite_as_guest_interaction: "Invite as Guest"
 travl_invite_as_guest_interaction_desc: "Invite [recipient.GetShortUINameNoTooltip] to stay at your [actor.Custom('GetCourtConcept')] as guest"
 travl_invite_as_guest_interaction_extra_icon: "$hook_extra_icon$"

 # Interaction tooltips
 travl_not_in_realm_tt: "[recipient.GetShortUINameNoTooltip] is not near your capital or in your realm"
 travl_cant_be_your_guest_tt: "[recipient.GetShortUINameNoTooltip] cannot be your guest"
 travl_invite_as_guest_cooldown_tt: "They recently accepted an invite as guest and cannot be invited again for a while"
 travl_invite_as_guest_actor_cooldown_tt: "You recently invited another character as guest and cannot invite again for a while"

 # Interaction notifications
 travl_invite_as_guest_interaction_notification: "Staying at your [actor.Custom('GetCourt')] as guest"

 # Message titles
 travl_msg_departed_for_court: "Parti pour la [message_recipient.Custom('GetCourt')|U]"
 travl_msg_arrived_at_court: "Arrivée à la [message_recipient.Custom('GetCourt')|U]"
 travl_msg_escaped_from_prison: "Évadé de prison"
 travl_msg_imprisoned: "Emprisonné"
 travl_msg_prison_guard_departed: "L'escorte d'un prisonnier ennemi est partie"

 # Message tooltips
 travl_departed_for_court_tt: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] est parti pour la [TARGET_CHARACTER.Custom('GetCourt')] [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 travl_arrived_at_court_tt: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] est arrivé à la [TARGET_CHARACTER.Custom('GetCourt')] [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 travl_departed_for_court_joined_tt: "$travl_departed_for_court_tt$ [CHARACTER.GetSheHe|U] n'a rejoint la [TARGET_CHARACTER.Custom('GetCourt')] [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] que temporairement et partira à son arrivée."
 travl_arrived_at_court_joined_tt: "$travl_arrived_at_court_tt$ [CHARACTER.GetSheHe|U] n'a rejoint la [TARGET_CHARACTER.Custom('GetCourt')] [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] que temporairement et va partir maintenant."
 travl_prison_guard_departed_tt: "[CHARACTER.GetShortUIName] est parti pour la [TARGET_CHARACTER.Custom('GetCourt')] de votre ennemi[Select_CString(TARGET_CHARACTER.IsFemale, 'e', '' )] [TARGET_CHARACTER.GetShortUIName] escortant des prisonniers. Vous pouvez tenter de les libérer en mettant une armée sur son chemin."
