l_french:
 game_rule_category_travl_travelers: "Travelers"

 rule_travl_travel_messages: "#P Travelers:#! Messages de voyage"
 setting_travl_travel_messages_disabled: "#high Désactivé#!"
 setting_travl_travel_messages_disabled_desc: "Les messages de départ, d'arrivée et d'événement pour les personnages d'intérêt sont désactivés."
 setting_travl_travel_messages_enabled: "Activé"
 setting_travl_travel_messages_enabled_desc: "Les messages de départ, d'arrivée et d'événement pour les personnages d'intérêt sont activés."
 setting_travl_travel_messages_events_only: "#high Événements uniquement#!"
 setting_travl_travel_messages_events_only_desc: "Seuls les messages d'événement pour les personnages d'intérêt sont activés."

 rule_travl_travel_events: "#P Travelers:#! Événements pour les personnages sans terre"
 setting_travl_travel_events_disabled: "#high Désactivé#!"
 setting_travl_travel_events_disabled_desc: "Événements pour les personnages sans terre sont désactivés."
 setting_travl_travel_events_enabled: "Activé"
 setting_travl_travel_events_enabled_desc: "Événements pour les personnages sans terre sont activés."

 rule_travl_prison_interactions: "#P Travelers:#! Interactions avec les prisonniers itinérants"
 setting_travl_prison_interactions_disabled: "Désactivé"
 setting_travl_prison_interactions_disabled_desc: "Certaines interactions avec les prisonniers itinérants sont désactivées."
 setting_travl_prison_interactions_enabled: "#high Activé#!"
 setting_travl_prison_interactions_enabled_desc: "Toutes les interactions avec les prisonniers itinérants sont activées."

 rule_travl_travel_safety: "#P Travelers:#! Sécurité des voyages"
 setting_travl_travel_safety_default: "#high Par défaut#!"
 setting_travl_travel_safety_default_desc: "La sécurité des voyages n'est pas augmentée pour les voyages provoqués par ce mod par rapport aux voyages vanille."
 setting_travl_travel_safety_medium: "#high Moyenne#!"
 setting_travl_travel_safety_medium_desc: "La sécurité des voyages est augmentée de 10 pour tous les voyages provoqués par ce mod."
 setting_travl_travel_safety_high: "Haute"
 setting_travl_travel_safety_high_desc: "La sécurité des voyages est augmentée de 20 pour tous les voyages provoqués par ce mod."
 setting_travl_travel_safety_very_high: "#high Très haute#!"
 setting_travl_travel_safety_very_high_desc: "La sécurité des voyages est augmentée de 40 pour tous les voyages provoqués par ce mod."

 rule_travl_prisoner_event_chance: "#P Travelers:#! Chances d'événements de prisonniers"
 setting_travl_prisoner_event_chance_low: "#high Faible#!"
 setting_travl_prisoner_event_chance_low_desc: "Les chances d'événements de prisonniers sont faibles (5%)."
 setting_travl_prisoner_event_chance_medium: "Moyenne"
 setting_travl_prisoner_event_chance_medium_desc: "Les chances d'événements de prisonniers sont moyennes (10%)."
 setting_travl_prisoner_event_chance_high: "#high Élevé#!"
 setting_travl_prisoner_event_chance_high_desc: "Les chances d'événements de prisonniers sont élevées (20%)."

 rule_travl_interaction_range: "#P Travelers:#! Portée d'interaction 'Inviter des personnages à la Cour'"
 setting_travl_interaction_range_small: "#high Petite#!"
 setting_travl_interaction_range_small_desc: "Les personnages à portée diplomatique et situés dans un rayon de 150 pixels de la carte sont répertoriés (le plus vite)."
 setting_travl_interaction_range_medium: "#high Moyenne#!"
 setting_travl_interaction_range_medium_desc: "Les personnages à portée diplomatique et situés dans un rayon de 250 pixels de la carte sont répertoriés."
 setting_travl_interaction_range_large: "#high Grande#!"
 setting_travl_interaction_range_large_desc: "Les personnages à portée diplomatique et situés dans un rayon de 650 pixels de la carte sont répertoriés."
 setting_travl_interaction_range_huge: "#high Énorme#!"
 setting_travl_interaction_range_huge_desc: "Les personnages à portée diplomatique et situés dans un rayon de 850 pixels de la carte sont répertoriés."
 setting_travl_interaction_range_massive: "#high Massive#!"
 setting_travl_interaction_range_massive_desc: "Les personnages à portée diplomatique et situés dans un rayon de 1200 pixels de la carte sont répertoriés."
 setting_travl_interaction_range_all: "Portée diplomatique"
 setting_travl_interaction_range_all_desc: "Tous les personnages à portée diplomatique sont répertoriés (le plus lent)."

 rule_travl_teleport_detector_events: "#P Travelers:#! Événements du traqueur de localisation"
 setting_travl_teleport_detector_events_disabled: "Désactivé"
 setting_travl_teleport_detector_events_disabled_desc: "Les événements du traqueur de localisation sont désactivés (plus vite, les téléportations peuvent se produire dans de très rares cas)."
 setting_travl_teleport_detector_events_enabled: "#high Activé#!"
 setting_travl_teleport_detector_events_enabled_desc: "Les événements du traqueur de localisation sont activés (plus lentement,les téléportations sont converties en voyages)."

 rule_travl_teleport_detector_interval: "#P Travelers:#! Intervalle du traqueur de localisation"
 setting_travl_teleport_detector_interval_01: "#high 1 jour#!"
 setting_travl_teleport_detector_interval_01_desc: "Le traqueur de localisation s'active tous les jours (le plus lent, toujours précis)."
 setting_travl_teleport_detector_interval_02: "#high 2 jours#!"
 setting_travl_teleport_detector_interval_02_desc: "Le traqueur de localisation s'active tous les deux jours (plus lentement, extrêmement faible risque d'inexactitude)."
 setting_travl_teleport_detector_interval_05: "5 jours"
 setting_travl_teleport_detector_interval_05_desc: "Le traqueur de localisation s'active tous les 5 jours (plus vite, très faible risque d'inexactitude)."
 setting_travl_teleport_detector_interval_10: "#high 10 jours#!"
 setting_travl_teleport_detector_interval_10_desc: "Le traqueur de localisation s'active tous les 5 jours (le plus vite, faible risque d'inexactitude)."
