l_french:
 travel_completion_event.1000.desc.aborted: "Cela n'a plus de sens de continuer mon voyage vers [final_destination_province.GetName]. Je peux prendre un moment de répit, "
 travel_completion_event.1000.c: "Où la route me mènera-t-elle cette fois-ci ?"

 # Travel danger event texts (hidden events, no need to translate)
 # travel_danger.0001 Bandits
 travl_travel_danger.0001.t: "$travel_danger_prefix$ Bandits"
 travl_travel_danger.0001.desc: "We encounter bandits on the road."
 travl_travel_danger.0001.a: "Fight them"
 travl_travel_danger.0001.a.success: "You manage to defeat the bandits"
 travl_travel_danger.0001.a.failure: "You fail to defeat bandits"
 travl_travel_danger.0001.b: "Persuade them to let us pass"
 travl_travel_danger.0001.b.success: "You manage to persuade the bandits"
 travl_travel_danger.0001.b.failure: "You fail to persuade the bandits"
 travl_travel_danger.0001.c: "Pay them off"
 travl_travel_danger.0001.d: "We are at their mercy..."
 # travel_danger.0002 Missing Companion
 travl_travel_danger.0002.t: "$travel_danger_prefix$ Missing Companion"
 travl_travel_danger.0002.desc: "One of our companions went missing."
 travl_travel_danger.0002.a: "Search for them"
 travl_travel_danger.0002.a.success: "You manage to find the missing companion"
 travl_travel_danger.0002.a.failure: "You fail to find the missing companion"
 travl_travel_danger.0002.b: "Leave them"
 # travel_danger.0003 Lost
 travl_travel_danger.0003.t: "$travel_danger_prefix$ Lost"
 travl_travel_danger.0003.desc: "We have lost our way."
 travl_travel_danger.0003.a: "Try to find the way"
 travl_travel_danger.0003.a.success: "You manage to find the way"
 travl_travel_danger.0003.a.failure: "You fail to find the way"
 travl_travel_danger.0003.b: "Find a local guide"
 travl_travel_danger.0003.b.success: "You manage to find a local guide"
 travl_travel_danger.0003.b.failure: "You fail to find a local guide"
 travl_travel_danger.0003.c: "Push forward"
 # travel_danger.0004 Out of Water
 travl_travel_danger.0004.t: "$travel_danger_prefix$ Out of Water"
 travl_travel_danger.0004.desc: "We have run out of water."
 travl_travel_danger.0004.a: "Go to a nearby oasis"
 travl_travel_danger.0004.b: "Quench your companions thirst with an inspiring speech"
 travl_travel_danger.0004.b.success: "You manage to inspire your companions"
 travl_travel_danger.0004.b.failure: "You fail to inspire your companions"
 travl_travel_danger.0004.c: "Interrogate a companion about a secret water supply"
 travl_travel_danger.0004.c.success: "You manage to find water from interrogation"
 travl_travel_danger.0004.c.failure: "You fail to find water from interrogation"
 travl_travel_danger.0004.d: "There is nothing we can do..."
 # travel_danger.0005 Aftermath
 travl_travel_danger.0005.t: "$travel_danger_prefix$ Aftermath"
 travl_travel_danger.0005.desc: "We encounter a wretched [zombie.GetWomanMan] while traveling through an area ravaged by war."
 travl_travel_danger.0005.a: "Stop [zombie.GetHerHim]"
 travl_travel_danger.0005.b: "Let [zombie.GetHerHim] come"
 travl_travel_danger.0005.b.good: "[zombie.GetSheHe] has good intentions"
 travl_travel_danger.0005.b.bad: "[zombie.GetSheHe] has bad intentions"
 travl_travel_danger.1005.t: "$travl_travel_danger.0005.t$, Good Intentions"
 travl_travel_danger.1005.desc: "The [zombie.GetWomanMan] asks us for help."
 travl_travel_danger.1005.a: "Give [zombie.GetHerHim] gold"
 travl_travel_danger.1005.b: "Let [zombie.GetHerHim] join us"
 travl_travel_danger.1005.c: "Not my problem"
 travl_travel_danger.2005.t: "$travl_travel_danger.0005.t$, Bad Intentions"
 travl_travel_danger.2005.desc: "The [zombie.GetWomanMan] attacks us."
 travl_travel_danger.2005.a: "Fend [zombie.GetHerHim] off"
 travl_travel_danger.2005.a.success: "You manage to fend [zombie.GetHerHim] off"
 travl_travel_danger.2005.a.failure: "You fail to fend [zombie.GetHerHim] off"
 travl_travel_danger.2005.b: "Run away from [zombie.GetHerHim]"
 # travel_danger.0006 Sea Storm
 travl_travel_danger.0006.t: "$travel_danger_prefix$ Sea Storm"
 travl_travel_danger.0006.desc: "A terrible sea storm engulfs us. I watch in horror as sailors are thrown into the black depths, and a huge wave rolls over the ship."
 travl_travel_danger.0006.a: "Arghghghghgh!"
 # travel_danger.0007 Avalanche
 travl_travel_danger.0007.t: "$travel_danger_prefix$ Avalanche"
 travl_travel_danger.0007.desc: "One of our companions was buried under the snow by an avalanche."
 travl_travel_danger.0007.a: "Try to rescue them"
 travl_travel_danger.0007.a.success: "You manage to rescue the avalanche victim"
 travl_travel_danger.0007.a.failure: "You fail to rescue the avalanche victim"
 travl_travel_danger.0007.b: "Don't try to rescue them"
 # travel_danger.0008 Snowbound
 travl_travel_danger.0008.t: "$travel_danger_prefix$ Snowbound"
 travl_travel_danger.0008.desc: "We are stuck in the snow, with the road ahead completely impassable. Some locals are offering to help us for a price."
 travl_travel_danger.0008.a: "Persuade them to help us for free"
 travl_travel_danger.0008.a.success: "You manage to persuade the locals"
 travl_travel_danger.0008.a.failure: "You fail to persuade the locals"
 travl_travel_danger.0008.b: "Pay them to help us"
 travl_travel_danger.0008.c: "Try to manage on our own"
 # travel_danger.0009 Ripped Sails
 travl_travel_danger.0009.t: "$travel_danger_prefix$ Ripped Sails"
 travl_travel_danger.0009.desc: "We are caught in a white squall. Our mast has fallen overboard and our sails are torn."
 travl_travel_danger.0009.a: "Raise makeshift sails"
 travl_travel_danger.0009.a.success: "You manage to make the ship sail again"
 travl_travel_danger.0009.a.failure: "You fail to make the ship sail again"
 travl_travel_danger.0009.b: "Wait for somebody to find us"
 # travel_danger.0010 Brush Fire
 travl_travel_danger.0010.t: "$travel_danger_prefix$ Brush Fire"
 travl_travel_danger.0010.desc: "A lightning strike has ignited a quickly expanding brush fire, and it is spreading toward us."
 travl_travel_danger.0010.a: "Try to put it out"
 travl_travel_danger.0010.a.success: "You manage to quell the fire"
 travl_travel_danger.0010.a.failure: "You fail to quell the fire"
 travl_travel_danger.0010.b: "Run"
 # travel_danger.0011 Mosquitoes
 travl_travel_danger.0011.t: "$travel_danger_prefix$ Mosquitoes"
 travl_travel_danger.0011.desc: "We find ourselves harassed by mosquitoes."
 travl_travel_danger.0011.a: "Try to use a local herb as a remedy"
 travl_travel_danger.0011.a.success: "You manage to use a local herb as a remedy"
 travl_travel_danger.0011.a.failure: "You fail use a local herb as a remedy"
 travl_travel_danger.0011.b: "Push through"
 # travel_danger.0012 Beast Attack
 travl_travel_danger.0012.t: "$travel_danger_prefix$ Beast Attack"
 travl_travel_danger.0012.desc: "We are attacked by a fearsome beast."
 travl_travel_danger.0012.a: "Fight it"
 travl_travel_danger.0012.a.success: "You manage to kill the beast"
 travl_travel_danger.0012.a.failure: "You fail to kill the beast"
 travl_travel_danger.0012.b: "Run"
 # travel_danger.0013 Spoiled Food
 travl_travel_danger.0013.t: "$travel_danger_prefix$ Spoiled Food"
 travl_travel_danger.0013.desc: "Our food supplies are all but useless, having been poorly stored."
 travl_travel_danger.0013.a: "Forage"
 travl_travel_danger.0013.a.success: "You manage to find food by foraging"
 travl_travel_danger.0013.a.failure: "You fail to find food by foraging"
 travl_travel_danger.0013.b: "Steal from the locals"
 travl_travel_danger.0013.b.success: "You manage to steal food from the locals"
 travl_travel_danger.0013.b.failure: "You fail steal food from the locals"
 travl_travel_danger.0013.c: "Eat what we have"
 # travel_danger.0014 Sickness
 travl_travel_danger.0014.t: "$travel_danger_prefix$ Sickness"
 travl_travel_danger.0014.desc: "Some of us begin to feel weak, lagging behind the rest of the party... There is something wrong..."
 travl_travel_danger.0014.a: "We must press on..."
 # travel_danger.0015 Carrion
 travl_travel_danger.0015.t: "$travel_danger_prefix$ Carrion"
 travl_travel_danger.0015.desc: "Our water supplies are running low when we enter a deserted village with a well and a lot of corpses."
 travl_travel_danger.0015.a: "Make the water safe to drink by boiling it and mixing it with herbs"
 travl_travel_danger.0015.a.success: "You manage to make the water safe to drink"
 travl_travel_danger.0015.a.failure: "You fail to make the water safe to drink"
 travl_travel_danger.0015.b: "Drink from the well"
 travl_travel_danger.0015.c: "We must press on..."

 # Prisoner event texts (actual events, should be translated)
 # prisoner.0001 Escape from Prison
 travl_prisoner.0001.t: "Évasion de prison"
 travl_prisoner.0001.desc: "Je suis emprisonné, mais pas encore en prison. Pendant le voyage, je suis légèrement gardé, et il semble que le meilleur moment pour tenter une évasion soit MAINTENANT, avant d'atteindre notre destination. Cependant, comment m'occuper des gardes ?"
 travl_prisoner.0001.a: "Attaquer [guard.GetShortUIName] et tenter de m'enfuir"
 travl_prisoner.0001.a.success: "Vous parvenez à vaincre [guard.GetShortUIName]"
 travl_prisoner.0001.a.failure: "Vous échouez à vaincre [guard.GetShortUIName]"
 travl_prisoner.0001.b: "Persuader [guard.GetShortUIName] de me libérer"
 travl_prisoner.0001.b.success: "Vous parvenez à persuader [guard.GetShortUIName]"
 travl_prisoner.0001.b.failure: "Vous échouez à persuader [guard.GetShortUIName], et [guard.GetSheHe] vous fouette pour votre insolence"
 travl_prisoner.0001.c: "Duper [guard.GetShortUIName] pour qu'[guard.GetSheHe] me libère"
 travl_prisoner.0001.c.success: "Vous parvenez à duper [guard.GetShortUIName]"
 travl_prisoner.0001.c.failure: "Vous échouez à duper [guard.GetShortUIName], et [guard.GetSheHe] vous fouette (durement) pour votre insolence"
 travl_prisoner.0001.d: "Soudoyer [guard.GetShortUIName] pour qu'[guard.GetSheHe] me laisse m'échapper"
 travl_prisoner.0001.d.success: "[guard.GetShortUIName] accepte votre pot-de-vin et vous laisse vous échapper"
 travl_prisoner.0001.d.failure: "[guard.GetShortUIName] n'accepte pas votre pot-de-vin et se moque de vous"
 travl_prisoner.0001.e: "Séduire [guard.GetShortUIName] pour gagner ma liberté"
 travl_prisoner.0001.e.success: "Vous parvenez à séduire [guard.GetShortUIName] et [guard.GetSheHe] vous libère"
 travl_prisoner.0001.e.failure: "Vous échouez à séduire [guard.GetShortUIName] et [guard.GetSheHe] se moque de vous"
 travl_prisoner.0001.z: "C'est trop dangereux"
 # prisoner.0002 Hostile Army
 travl_prisoner.0002.t: "Armée hostile"
 travl_prisoner.0002.desc: "Une armée hostile menée par [army_commander.GetShortUIName] se trouve à proximité. S'ils nous interceptent, ils pourraient nous capturer ou pire."
 travl_prisoner.0002.a: "Les éviter à tout prix !"
 travl_prisoner.0002.a.success: "Vous parvenez à éviter d'être intercepté par l'armée"
 travl_prisoner.0002.a.failure: "Vous échouez à éviter d'être intercepté par l'armée"

 # Travel danger message titles
 travl_msg_travel_danger_0001_t: "$travel_danger_prefix$ Bandits"
 travl_msg_travel_danger_0002_t: "$travel_danger_prefix$ Compagnon disparu"
 travl_msg_travel_danger_0003_t: "$travel_danger_prefix$ Égarés"
 travl_msg_travel_danger_0004_t: "$travel_danger_prefix$ À court d'eau"
 travl_msg_travel_danger_0005_t: "$travel_danger_prefix$ Séquelles"
 travl_msg_travel_danger_1005_t: "$travl_msg_travel_danger_0005_t$, bonnes intentions"
 travl_msg_travel_danger_2005_t: "$travl_msg_travel_danger_0005_t$, mauvaises intentions"
 travl_msg_travel_danger_0006_t: "$travel_danger_prefix$ Tempête maritime"
 travl_msg_travel_danger_0007_t: "$travel_danger_prefix$ Avalanche"
 travl_msg_travel_danger_0008_t: "$travel_danger_prefix$ Bloqués par la neige"
 travl_msg_travel_danger_0009_t: "$travel_danger_prefix$ Voiles déchirées"
 travl_msg_travel_danger_0010_t: "$travel_danger_prefix$ Feu de broussailles"
 travl_msg_travel_danger_0011_t: "$travel_danger_prefix$ Moustiques"
 travl_msg_travel_danger_0012_t: "$travel_danger_prefix$ Attaque de bête"
 travl_msg_travel_danger_0013_t: "$travel_danger_prefix$ Nourriture avariée"
 travl_msg_travel_danger_0014_t: "$travel_danger_prefix$ Maladie"
 travl_msg_travel_danger_0015_t: "$travel_danger_prefix$ Charogne"

 # Prisoner message titles
 travl_msg_prisoner_0001_t: "Évasion de prison"
 travl_msg_prisoner_0002_t: "Armée hostile"

 # Travel danger message tooltips
 # travel_danger.0001 Bandits
 travl_msg_travel_danger_0001_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons ont rencontré des bandits sur la route dans [location.GetName]"
 travl_msg_travel_danger_0001_a_success: "$travl_msg_travel_danger_0001_prefix$, mais $travl_this_or_prowess_character$ est parvenu à les vaincre dans le combat qui a suivi."
 travl_msg_travel_danger_0001_a_failure: "$travl_msg_travel_danger_0001_prefix$, et $travl_this_or_prowess_character$ a échoué à les vaincre dans le combat qui a suivi."
 travl_msg_travel_danger_0001_b_success: "$travl_msg_travel_danger_0001_prefix$, mais $travl_this_or_diplomacy_character$ est parvenu à les persuader de les laisser passer."
 travl_msg_travel_danger_0001_b_failure: "$travl_msg_travel_danger_0001_prefix$, et $travl_this_or_diplomacy_character$ a échoué à les persuader de les laisser passer."
 travl_msg_travel_danger_0001_c: "$travl_msg_travel_danger_0001_prefix$, et $travl_this_or_gold_character$ les a soudoyés avec de l'or."
 travl_msg_travel_danger_0001_d: "$travl_msg_travel_danger_0001_prefix$ et ont été attaqués et dévalisés par eux."
 # travel_danger.0002 Missing Companion
 travl_msg_travel_danger_0002_prefix: "Un des compagnons [THIS.Char.Custom('FR_du_Char_U_Pi')][THIS.Char.GetShortUIName], [missing_companion.GetShortUIName], a disparu dans les [location.Custom('GetTerrainTypePlural')] de [location.GetName]"
 travl_msg_travel_danger_0002_a_success: "$travl_msg_travel_danger_0002_prefix$, mais $travl_this_or_stewardship_character$ est parvenu à le retrouver."
 travl_msg_travel_danger_0002_a_failure: "$travl_msg_travel_danger_0002_prefix$, et $travl_this_or_stewardship_character$ a échoué à le retrouver."
 travl_msg_travel_danger_0002_b: "$travl_msg_travel_danger_0002_prefix$, et ils l'ont abandonné."
 # travel_danger.0003 Lost
 travl_msg_travel_danger_0003_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons se sont égarés dans les [location.Custom('GetTerrainTypePlural')] de [location.GetName]"
 travl_msg_travel_danger_0003_a_success: "$travl_msg_travel_danger_0003_prefix$, mais $travl_this_or_learning_character$ est parvenu à retrouver le bon chemin."
 travl_msg_travel_danger_0003_a_failure: "$travl_msg_travel_danger_0003_prefix$, et $travl_this_or_learning_character$ a échoué à retrouver le bon chemin."
 travl_msg_travel_danger_0003_b_success: "$travl_msg_travel_danger_0003_prefix$, mais $travl_this_or_stewardship_character$ est parvenu à trouver un guide local expérimenté."
 travl_msg_travel_danger_0003_b_failure: "$travl_msg_travel_danger_0003_prefix$, et $travl_this_or_stewardship_character$ a échoué à trouver un guide local expérimenté."
 travl_msg_travel_danger_0003_c: "$travl_msg_travel_danger_0003_prefix$ et ont erré pendant des jours pour le retrouver."
 # travel_danger.0004 Out of Water
 travl_msg_travel_danger_0004_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons sont à court d'eau en traversant les [location.Custom('GetTerrainTypePlural')] de [location.GetName]"
 travl_msg_travel_danger_0004_a: "$travl_msg_travel_danger_0004_prefix$ et ont dû s'arrêter à une oasis proche."
 travl_msg_travel_danger_0004_b_success: "$travl_msg_travel_danger_0004_prefix$, mais $travl_this_or_diplomacy_character$ est parvenu à les inspirer avec de l'espoir."
 travl_msg_travel_danger_0004_b_failure: "$travl_msg_travel_danger_0004_prefix$, et $travl_this_or_diplomacy_character$ a échoué à les inspirer avec de l'espoir."
 travl_msg_travel_danger_0004_c_success: "$travl_msg_travel_danger_0004_prefix$, mais [THIS.Char.GetSheHe] est parvenu à trouver de l'eau en interrogeant [water_hider.GetShortUIName]."
 travl_msg_travel_danger_0004_c_failure: "$travl_msg_travel_danger_0004_prefix$, et [THIS.Char.GetSheHe] a échoué à trouver de l'eau en interrogeant [water_hider.GetShortUIName]."
 travl_msg_travel_danger_0004_d: "$travl_msg_travel_danger_0004_prefix$ et ont grandement souffert de la soif."
 # travel_danger.0005 Aftermath
 travl_msg_travel_danger_0005_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons ont rencontré un misérable [zombie.GetWomanMan] en traversant la zone ravagée par la guerre de [location.GetName]"
 travl_msg_travel_danger_0005_a: "$travl_msg_travel_danger_0005_prefix$ et l'ont tué."
 travl_msg_travel_danger_1005_prefix: "et quand [zombie.GetSheHe] leur a demandé de l'aide"
 travl_msg_travel_danger_1005_a: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, $travl_this_or_gold_character$ lui a donné de l'or."
 travl_msg_travel_danger_1005_b: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, ils l'ont laissé se joindre à leur voyage."
 travl_msg_travel_danger_1005_c: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, ils ont ignoré ses supplications."
 travl_msg_travel_danger_2005_prefix: "et quand [zombie.GetSheHe] les a attaqués"
 travl_msg_travel_danger_2005_a_success: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, $travl_this_or_prowess_character$ est parvenu à le repousser."
 travl_msg_travel_danger_2005_a_failure: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, $travl_this_or_prowess_character$ a échoué à le repousser."
 travl_msg_travel_danger_2005_b: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, ils se sont enfuis."
 # travel_danger.0006 Sea Storm
 travl_msg_travel_danger_0006_a: "[THIS.Char.GetShortUIName|U] et ses compagnons ont été pris dans une terrible tempête dans [location.GetName] et personne n'a eu de nouvelles d'eux depuis."
 # travel_danger.0007 Avalanche
 travl_msg_travel_danger_0007_prefix: "Un des compagnons [THIS.Char.Custom('FR_du_Char_U_Pi')][THIS.Char.GetShortUIName], [avalanche_victim.GetShortUIName], a été enseveli sous la neige par une avalanche dans les [location.Custom('GetTerrainTypePlural')] de [location.GetName]"
 travl_msg_travel_danger_0007_a_success: "$travl_msg_travel_danger_0007_prefix$, mais $travl_this_or_prowess_character$ est parvenu à le sauver."
 travl_msg_travel_danger_0007_a_failure: "$travl_msg_travel_danger_0007_prefix$, et $travl_this_or_prowess_character$ a échoué à le sauver."
 travl_msg_travel_danger_0007_b: "$travl_msg_travel_danger_0007_prefix$, et ils n'ont même pas essayé de le sauver."
 # travel_danger.0008 Snowbound
 travl_msg_travel_danger_0008_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons se sont retrouvés bloqués après une forte chute de neige dans [location.GetName]"
 travl_msg_travel_danger_0008_a_success: "$travl_msg_travel_danger_0008_prefix$, mais $travl_this_or_diplomacy_character$ est parvenu à convaincre des habitants de les aider."
 travl_msg_travel_danger_0008_a_failure: "$travl_msg_travel_danger_0008_prefix$, et $travl_this_or_diplomacy_character$ a échoué à convaincre des habitants de les aider."
 travl_msg_travel_danger_0008_b: "$travl_msg_travel_danger_0008_prefix$, et $travl_this_or_gold_character$ a payé des habitants pour les aider."
 travl_msg_travel_danger_0008_c: "$travl_msg_travel_danger_0008_prefix$ et n'ont pas accepté l'aide proposée par des habitants."
 # travel_danger.0009 Ripped Sails
 travl_msg_travel_danger_0009_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons ont perdu leurs voiles dans une bourrasque blanche dans [location.GetName]"
 travl_msg_travel_danger_0009_a_success: "$travl_msg_travel_danger_0009_prefix$, mais $travl_this_or_learning_character$ est parvenu à faire naviguer le navire à nouveau avec des voiles de fortune."
 travl_msg_travel_danger_0009_a_failure: "$travl_msg_travel_danger_0009_prefix$, et $travl_this_or_learning_character$ a échoué à faire naviguer le navire à nouveau avec des voiles de fortune."
 travl_msg_travel_danger_0009_b: "$travl_msg_travel_danger_0009_prefix$ et ont dérivé lentement avec le vent jusqu'à ce qu'un navire de passage leur offre de l'aide."
 # travel_danger.0010 Brush Fire
 travl_msg_travel_danger_0010_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons ont été surpris par un feu de broussailles dans les [location.Custom('GetTerrainTypePlural')] de [location.GetName]"
 travl_msg_travel_danger_0010_a_success: "$travl_msg_travel_danger_0010_prefix$, mais $travl_this_or_martial_character$ est parvenu à l'éteindre."
 travl_msg_travel_danger_0010_a_failure: "$travl_msg_travel_danger_0010_prefix$, et $travl_this_or_martial_character$ a échoué à l'éteindre."
 travl_msg_travel_danger_0010_b: "$travl_msg_travel_danger_0010_prefix$ et ont couru pour sauver leur vie avec consternation."
 # travel_danger.0011 Mosquitoes
 travl_msg_travel_danger_0011_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons ont été harcelés par des moustiques dans les [location.Custom('GetTerrainTypePlural')] de [location.GetName]"
 travl_msg_travel_danger_0011_a_success: "$travl_msg_travel_danger_0011_prefix$, mais $travl_this_or_learning_character$ est parvenu à utiliser une herbe locale comme remède."
 travl_msg_travel_danger_0011_a_failure: "$travl_msg_travel_danger_0011_prefix$, et $travl_this_or_learning_character$ a échoué à utiliser une herbe locale comme remède."
 travl_msg_travel_danger_0011_b: "$travl_msg_travel_danger_0011_prefix$ et ont continué du mieux qu'ils pouvaient."
 # travel_danger.0012 Beast Attack
 travl_msg_travel_danger_0012_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons ont été attaqués par un redoutable [THIS.Char.Custom('GetAnimalType')] dans les [location.Custom('GetTerrainTypePlural')] de [location.GetName]"
 travl_msg_travel_danger_0012_a_success: "$travl_msg_travel_danger_0012_prefix$, mais $travl_this_or_prowess_character$ est parvenu à le tuer."
 travl_msg_travel_danger_0012_a_failure: "$travl_msg_travel_danger_0012_prefix$, et $travl_this_or_prowess_character$ a échoué à le tuer."
 travl_msg_travel_danger_0012_b: "$travl_msg_travel_danger_0012_prefix$ et ont couru pour sauver leur vie avec terreur."
 # travel_danger.0013 Spoiled Food
 travl_msg_travel_danger_0013_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons ont découvert que leurs provisions alimentaires étaient avariées dans [location.GetName]"
 travl_msg_travel_danger_0013_a_success: "$travl_msg_travel_danger_0013_prefix$, mais $travl_this_or_learning_character$ est parvenu à trouver de la nourriture en cherchant."
 travl_msg_travel_danger_0013_a_failure: "$travl_msg_travel_danger_0013_prefix$, et $travl_this_or_learning_character$ a échoué à trouver de la nourriture en cherchant."
 travl_msg_travel_danger_0013_b_success: "$travl_msg_travel_danger_0013_prefix$, mais $travl_this_or_intrigue_character$ est parvenu à voler de la nourriture aux habitants."
 travl_msg_travel_danger_0013_b_failure: "$travl_msg_travel_danger_0013_prefix$, et $travl_this_or_intrigue_character$ a échoué à voler de la nourriture aux habitants."
 travl_msg_travel_danger_0013_c: "$travl_msg_travel_danger_0013_prefix$ et les ont simplement mangées, risquant la maladie."
 # travel_danger.0014 Sickness
 travl_msg_travel_danger_0014_a: "[THIS.Char.GetShortUIName|U] et ses compagnons sont tombés malades en voyageant à travers les [location.Custom('GetTerrainTypePlural')] de [location.GetName]."
 # travel_danger.0015 Carrion
 travl_msg_travel_danger_0015_prefix: "[THIS.Char.GetShortUIName|U] et ses compagnons sont tombés sur un puits d'eau contaminée dans [location.GetName]"
 travl_msg_travel_danger_0015_a_success: "$travl_msg_travel_danger_0015_prefix$, mais $travl_this_or_learning_character$ est parvenu à rendre l'eau potable en la faisant bouillir."
 travl_msg_travel_danger_0015_a_failure: "$travl_msg_travel_danger_0015_prefix$, et $travl_this_or_learning_character$ a échoué à rendre l'eau potable en la faisant bouillir."
 travl_msg_travel_danger_0015_b: "$travl_msg_travel_danger_0015_prefix$ et en ont bu."
 travl_msg_travel_danger_0015_c: "$travl_msg_travel_danger_0015_prefix$ et n'ont pas osé en boire, souffrant de la soif pendant un certain temps."

 # Prisoner message tooltips
 # prisoner.0001 Escape from Prison
 travl_msg_prisoner_0001_prefix: "[THIS.Char.GetShortUIName|U] a tenté de s'échapper de ses gardes dans [location.GetName]"
 travl_msg_prisoner_0001_a_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a attaqué [guard.GetShortUIName] et est parvenu d'une manière ou d'une autre à le vaincre."
 travl_msg_prisoner_0001_a_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a attaqué [guard.GetShortUIName], mais a échoué à le vaincre."
 travl_msg_prisoner_0001_b_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ est parvenu d'une manière ou d'une autre à persuader [guard.GetShortUIName] de le libérer."
 travl_msg_prisoner_0001_b_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a échoué à persuader [guard.GetShortUIName] de le libérer et a été fouetté pour son insolence."
 travl_msg_prisoner_0001_c_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a d'une manière ou d'une autre dupé [guard.GetShortUIName] pour qu'il le libère."
 travl_msg_prisoner_0001_c_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a échoué à duper [guard.GetShortUIName] pour qu'il le libère et a été fouetté pour son insolence."
 travl_msg_prisoner_0001_d_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a soudoyé [guard.GetShortUIName] pour qu'il le laisse s'échapper."
 travl_msg_prisoner_0001_d_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a échoué à soudoyer [guard.GetShortUIName] pour qu'il le laisse s'échapper et s'est fait moquer."
 travl_msg_prisoner_0001_e_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a séduit [guard.GetShortUIName] pour gagner sa liberté."
 travl_msg_prisoner_0001_e_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ a échoué à séduire [guard.GetShortUIName] pour gagner sa liberté et s'est fait moquer."
