 setting_travl_interaction_range_medium_desc: "Перечислены персонажи, находящиеся в дипломатическом радиусе и в радиусе 250 пикселей карты."
 setting_travl_interaction_range_large: "#high Большой#!"
 setting_travl_interaction_range_large_desc: "Перечислены персонажи, находящиеся в дипломатическом радиусе и в радиусе 650 пикселей карты."
 setting_travl_interaction_range_huge: "#high Огромный#!"
 setting_travl_interaction_range_huge_desc: "Перечислены персонажи, находящиеся в дипломатическом радиусе и в радиусе 850 пикселей карты."
 setting_travl_interaction_range_massive: "#high Массивный#!"
 setting_travl_interaction_range_massive_desc: "Перечислены персонажи, находящиеся в дипломатическом радиусе и в радиусе 1200 пикселей карты."
 setting_travl_interaction_range_all: "Дипломатический радиус"
 setting_travl_interaction_range_all_desc: "Перечислены все персонажи, находящиеся в дипломатическом радиусе (наименее быстро)."

 rule_travl_teleport_detector_events: "#P Travelers:#! События проследителя местоположения"
 setting_travl_teleport_detector_events_disabled: "Выключено"
