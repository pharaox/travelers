 setting_travl_teleport_detector_events_enabled: "#high Включено#!"
 setting_travl_teleport_detector_events_enabled_desc: "События проследителя местоположения включены (медленнее, телепорты превращаются в путешествия)."

 rule_travl_teleport_detector_interval: "#P Travelers:#! Интервал проследителя местоположения"
