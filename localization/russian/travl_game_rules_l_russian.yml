 setting_travl_teleport_detector_interval_02_desc: "Проследитель местоположения активируется раз в два дня (медленнее, чрезвычайно низкий шанс неточности)."
 setting_travl_teleport_detector_interval_05: "5 дней"
 setting_travl_teleport_detector_interval_05_desc: "Проследитель местоположения активируется каждые 5 дней (быстрее, очень низкий шанс неточности)."
 setting_travl_teleport_detector_interval_10: "#high 10 дней#!"
 setting_travl_teleport_detector_interval_10_desc: "Проследитель местоположения активируется каждые 10 дней  (наболее быстро, низкий шанс неточности)."
