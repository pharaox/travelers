l_russian:
 # travl_invite_courtiers_interaction
 travl_invite_courtiers_interaction: "Пригласить персонажей ко двору"
 travl_invite_courtiers_interaction_desc: "Пригласить персонажей к своему [Concept( 'court', 'двору' )|E], где они станут вашими [Concept( 'courtiers', 'придворными' )|E]"
 recipient_secondary_travl_invite_courtiers_interaction: "$INTERACTION_RECIPIENT$"

 # travl_invite_guests_interaction
 travl_invite_guests_interaction: "Пригласить персонажей в качестве гостей"
 travl_invite_guests_interaction_desc: "Пригласить персонажей остановиться [actor.Custom('GetCourt_RU_Where')] в качестве гостей"
 recipient_secondary_travl_invite_guests_interaction: "$INTERACTION_RECIPIENT$"

 # travl_invite_as_guest_interaction
 travl_invite_as_guest_interaction: "Пригласить в качестве гостя"
 travl_invite_as_guest_interaction_desc: "Пригласить персонажа [recipient.GetShortUINameNoTooltip] остановиться [actor.Custom('GetCourt_RU_Where')] в качестве гостя"
 travl_invite_as_guest_interaction_extra_icon: "$hook_extra_icon$"

 # Interaction tooltips
 travl_not_in_realm_tt: "Персонаж [recipient.GetShortUINameNoTooltip] находится не вблизи вашей столицы и не в вашем государстве"
 travl_cant_be_your_guest_tt: "Персонаж [recipient.GetShortUINameNoTooltip] не может быть вашим гостем"
 travl_invite_as_guest_cooldown_tt: "[Select_CString(recipient.IsFemale, 'Она недавно приняла', 'Он недавно принял' )] приглашение в качестве гостя и не может быть приглашен[Select_CString(recipient.IsFemale, 'а', '' )] снова в течение некоторого времени"
 travl_invite_as_guest_actor_cooldown_tt: "Вы недавно пригласили другого персонажа в качестве гостя и не можете пригласить снова в течение некоторого времени"

 # Interaction notifications
 travl_invite_as_guest_interaction_notification: "Пребывание [actor.Custom('GetCourt_RU_Where')] в качестве гостя"

 # Message titles
 travl_msg_departed_for_court: "Отправление ко двору"
 travl_msg_arrived_at_court: "Прибытие ко двору"
 travl_msg_escaped_from_prison: "Сбежали из тюрьмы"
 travl_msg_imprisoned: "В заключении"
 travl_msg_prison_guard_departed: "Отправление вражеского эскорта заключенных"

 # Message tooltips
 travl_departed_for_court_tt: "[CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился' )] ко двору [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 travl_arrived_at_court_tt: "[CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'прибыла', 'прибыл' )] ко двору [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 travl_departed_for_court_joined_tt: "$travl_departed_for_court_tt$ [CHARACTER.GetSheHe|U] [Select_CString(CHARACTER.IsFemale, 'присоединилась', 'присоединился' )] ко двору [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] лишь временно и уйдет по прибытии."
 travl_arrived_at_court_joined_tt: "$travl_arrived_at_court_tt$ [CHARACTER.GetSheHe|U] [Select_CString(CHARACTER.IsFemale, 'присоединилась', 'присоединился' )] ко двору [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] лишь временно и сейчас уйдет."
 travl_prison_guard_departed_tt: "[CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился' )] ко двору вашего врага [TARGET_CHARACTER.GetShortUIName], сопровождая пленников. Вы можете попытаться освободить их, поставив на [CHARACTER.GetHerHis] пути армию."
