 # prisoner.0001 Escape from Prison
 travl_msg_prisoner_0001_prefix: "[THIS.Char.GetShortUIName|U] попытал$travl_is_as_sya$ сбежать от охранников в [location.GetName]"
 travl_msg_prisoner_0001_a_success: "$travl_msg_prisoner_0001_prefix$. $travl_vy_ona_on_u$ атаковал$travl_i_a_$ [guard.GetShortUIName] и каким-то образом сумел победить [guard.GetHerHim]."
 travl_msg_prisoner_0001_a_failure: "$travl_msg_prisoner_0001_prefix$. $travl_vy_ona_on_u$ атаковал$travl_i_a_$ [guard.GetShortUIName], но не смог победить [guard.GetHerHim]."
 travl_msg_prisoner_0001_b_success: "$travl_msg_prisoner_0001_prefix$. $travl_vam_ei_emu_u$ каким-то образом удалось убедить [guard.GetShortUIName] освободить $travl_vas_ee_ego$."
 travl_msg_prisoner_0001_b_failure: "$travl_msg_prisoner_0001_prefix$. $travl_vam_ei_emu_u$ не удалось убедить [guard.GetShortUIName] освободить $travl_vas_ee_ego$, и $travl_vas_ee_ego$ выпороли за дерзость."
 travl_msg_prisoner_0001_c_success: "$travl_msg_prisoner_0001_prefix$. $travl_vam_ei_emu_u$ каким-то образом удалось обмануть [guard.GetShortUIName] освободить $travl_vas_ee_ego$."
 travl_msg_prisoner_0001_c_failure: "$travl_msg_prisoner_0001_prefix$. $travl_vam_ei_emu_u$ не удалось обмануть [guard.GetShortUIName] освободить $travl_vas_ee_ego$, и $travl_vas_ee_ego$ выпороли за наглость."
 travl_msg_prisoner_0001_d_success: "$travl_msg_prisoner_0001_prefix$. $travl_vy_ona_on_u$ подкупил$travl_i_a_$ [guard.GetShortUIName], чтобы тот позволил $travl_vam_ei_emu$ сбежать."
 travl_msg_prisoner_0001_d_failure: "$travl_msg_prisoner_0001_prefix$. $travl_vam_ei_emu_u$ не удалось подкупить [guard.GetShortUIName], чтобы тот позволил $travl_vam_ei_emu$ сбежать, и над $travl_vami_nei_nim$ посмеялись."
 travl_msg_prisoner_0001_e_success: "$travl_msg_prisoner_0001_prefix$. $travl_vy_ona_on_u$ соблазнил$travl_i_a_$ [guard.GetShortUIName], чтобы получить свободу."
 travl_msg_prisoner_0001_e_failure: "$travl_msg_prisoner_0001_prefix$. $travl_vam_ei_emu_u$ не удалось соблазнить [guard.GetShortUIName], чтобы получить свободу, и над $travl_vami_nei_nim$ посмеялись."
