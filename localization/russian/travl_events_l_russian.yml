 travl_msg_prisoner_0001_t: "Побег из тюрьмы"
 travl_msg_prisoner_0002_t: "Враждебная армия"

 # Travel danger message tooltips
 # travel_danger.0001 Bandits
 travl_msg_travel_danger_0001_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники столкнулись с бандитами в [location.GetName]"
 travl_msg_travel_danger_0001_a_success: "$travl_msg_travel_danger_0001_prefix$, но $travl_this_or_prowess_character$ удалось победить их в завязавшейся схватке."
 travl_msg_travel_danger_0001_a_failure: "$travl_msg_travel_danger_0001_prefix$, и $travl_this_or_prowess_character$ не удалось победить их в завязавшейся схватке."
 travl_msg_travel_danger_0001_b_success: "$travl_msg_travel_danger_0001_prefix$, но $travl_this_or_diplomacy_character$ удалось убедить их пропустить их."
 travl_msg_travel_danger_0001_b_failure: "$travl_msg_travel_danger_0001_prefix$, и $travl_this_or_diplomacy_character$ не удалось убедить их пропустить их."
 travl_msg_travel_danger_0001_c: "$travl_msg_travel_danger_0001_prefix$, и $travl_this_or_gold_character$ пришлось откупиться от ними золотом."
 travl_msg_travel_danger_0001_d: "$travl_msg_travel_danger_0001_prefix$, и они на них напали и ограбили."
 # travel_danger.0002 Missing Companion
 travl_msg_travel_danger_0002_prefix: "Один из спутников [THIS.Char.GetShortUINamePossessive|U], [missing_companion.GetShortUIName], пропал[Select_CString(missing_companion.IsFemale, 'а', '')] проходя через [location.Custom('GetTerrainTypePlural')] провинции [location.GetName]"
 travl_msg_travel_danger_0002_a_success: "$travl_msg_travel_danger_0002_prefix$, но $travl_this_or_stewardship_character$ удалось найти [Select_CString(missing_companion.IsFemale, 'ее', 'его')]."
 travl_msg_travel_danger_0002_a_failure: "$travl_msg_travel_danger_0002_prefix$, и $travl_this_or_stewardship_character$ не удалось найти [Select_CString(missing_companion.IsFemale, 'ее', 'его')]."
 travl_msg_travel_danger_0002_b: "$travl_msg_travel_danger_0002_prefix$, и они [Select_CString(missing_companion.IsFemale, 'ее', 'его')] покинули."
 # travel_danger.0003 Lost
 travl_msg_travel_danger_0003_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники заблудились когда их окружили [location.Custom('GetTerrainTypePlural')] провинции [location.GetName]"
 travl_msg_travel_danger_0003_a_success: "$travl_msg_travel_danger_0003_prefix$, но $travl_this_or_learning_character$ удалось найти правильный путь."
 travl_msg_travel_danger_0003_a_failure: "$travl_msg_travel_danger_0003_prefix$, и $travl_this_or_learning_character$ не удалось найти правильный путь."
 travl_msg_travel_danger_0003_b_success: "$travl_msg_travel_danger_0003_prefix$, но $travl_this_or_stewardship_character$ удалось найти опытного местного гида."
 travl_msg_travel_danger_0003_b_failure: "$travl_msg_travel_danger_0003_prefix$, и $travl_this_or_stewardship_character$ не удалось найти опытного местного гида."
 travl_msg_travel_danger_0003_c: "$travl_msg_travel_danger_0003_prefix$, и они бродили целыми днями, пытаясь найти дорогу."
 # travel_danger.0004 Out of Water
 travl_msg_travel_danger_0004_prefix: "У [THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутников закончилась вода когда им пришлось пересечь [location.Custom('GetTerrainTypePlural')] провинции [location.GetName]"
 travl_msg_travel_danger_0004_a: "$travl_msg_travel_danger_0004_prefix$, и им пришлось остановиться в ближайшем оазисе."
 travl_msg_travel_danger_0004_b_success: "$travl_msg_travel_danger_0004_prefix$, но $travl_this_or_diplomacy_character$ удалось вселить в них надежду."
 travl_msg_travel_danger_0004_b_failure: "$travl_msg_travel_danger_0004_prefix$, и $travl_this_or_diplomacy_character$ не удалось вселить в них надежду."
 travl_msg_travel_danger_0004_c_success: "$travl_msg_travel_danger_0004_prefix$, но им удалось найти воду, допросив [water_hider.GetShortUIName]."
 travl_msg_travel_danger_0004_c_failure: "$travl_msg_travel_danger_0004_prefix$, и им не удалось найти воду, опрашивая [water_hider.GetShortUIName]."
 travl_msg_travel_danger_0004_d: "$travl_msg_travel_danger_0004_prefix$, и они сильно страдали от жажды."
 # travel_danger.0005 Aftermath
 travl_msg_travel_danger_0005_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники встретили [Select_CString(zombie.IsFemale, 'несчастную женщину', 'несчастного человека' )], проходя через разрушенную войной территорию [location.GetName]"
 travl_msg_travel_danger_0005_a: "$travl_msg_travel_danger_0005_prefix$ и они [Select_CString(zombie.IsFemale, 'ее', 'его')] убили"
 travl_msg_travel_danger_1005_prefix: "и когда [zombie.GetSheHe] попросил[Select_CString(zombie.IsFemale, 'а', '')] их о помощи"
 travl_msg_travel_danger_1005_a: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, $travl_this_or_gold_character$ пришло в голову дать [zombie.GetHerHim] золото."
 travl_msg_travel_danger_1005_b: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, они позволили [zombie.GetHerHim] присоединиться к их путешествию."
 travl_msg_travel_danger_1005_c: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, они проигнорировали [Select_CString(zombie.IsFemale, 'ее', 'его')] просьбы."
 travl_msg_travel_danger_2005_prefix: "и когда [zombie.GetSheHe] напал[Select_CString(zombie.IsFemale, 'а', '')] на них"
 travl_msg_travel_danger_2005_a_success: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, $travl_this_or_prowess_character$ удалось отразить [Select_CString(zombie.IsFemale, 'ее', 'его')] нападение."
 travl_msg_travel_danger_2005_a_failure: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, $travl_this_or_prowess_character$ не удалось отразить [Select_CString(zombie.IsFemale, 'ее', 'его')] нападение."
 travl_msg_travel_danger_2005_b: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, они убежали от [Select_CString(zombie.IsFemale, 'нее', 'него')]."
 # travel_danger.0006 Sea Storm
 travl_msg_travel_danger_0006_a: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники попали в ужасный шторм в [location.GetName], и с тех пор о них никто не слышал."
 # travel_danger.0007 Avalanche
 travl_msg_travel_danger_0007_prefix: "Один из спутников [THIS.Char.GetShortUINamePossessive|U], [avalanche_victim.GetShortUIName], был похоронен под снегом лавиной проходя через [location.Custom('GetTerrainTypePlural')] провинции [location.GetName]"
 travl_msg_travel_danger_0007_a_success: "$travl_msg_travel_danger_0007_prefix$, но $travl_this_or_prowess_character$ удалось спасти [Select_CString(avalanche_victim.IsFemale, 'ее', 'его')]."
 travl_msg_travel_danger_0007_a_failure: "$travl_msg_travel_danger_0007_prefix$, и $travl_this_or_prowess_character$ не удалось спасти [Select_CString(avalanche_victim.IsFemale, 'ее', 'его')]."
 travl_msg_travel_danger_0007_b: "$travl_msg_travel_danger_0007_prefix$, и они даже не попытались спасти [Select_CString(avalanche_victim.IsFemale, 'ее', 'его')]."
 # travel_danger.0008 Snowbound
 travl_msg_travel_danger_0008_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники застряли после сильного снегопада в [location.GetName]"
 travl_msg_travel_danger_0008_a_success: "$travl_msg_travel_danger_0008_prefix$, но $travl_this_or_diplomacy_character$ удалось убедить некоторых местных жителей помочь им."
 travl_msg_travel_danger_0008_a_failure: "$travl_msg_travel_danger_0008_prefix$, и $travl_this_or_diplomacy_character$ не удалось убедить некоторых местных жителей помочь им."
 travl_msg_travel_danger_0008_b: "$travl_msg_travel_danger_0008_prefix$, и $travl_this_or_gold_character$ пришлось заплатить некоторым местным жителям, чтобы те помогли им."
 travl_msg_travel_danger_0008_c: "$travl_msg_travel_danger_0008_prefix$ и не приняли помощь, предложенную некоторыми местными жителями."
 # travel_danger.0009 Ripped Sails
 travl_msg_travel_danger_0009_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники потеряли паруса из-за белого шквала в [location.GetName]"
 travl_msg_travel_danger_0009_a_success: "$travl_msg_travel_danger_0009_prefix$, но $travl_this_or_learning_character$ удалось снова отправить корабль в плавание с самодельными парусами."
 travl_msg_travel_danger_0009_a_failure: "$travl_msg_travel_danger_0009_prefix$, и $travl_this_or_learning_character$ не удалось снова отправить корабль в плавание с самодельными парусами."
 travl_msg_travel_danger_0009_b: "$travl_msg_travel_danger_0009_prefix$ и медленно дрейфовали по ветру, пока проходящий мимо корабль не предложил помощь."
 # travel_danger.0010 Brush Fire
 travl_msg_travel_danger_0010_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники были застигнуты врасплох лесным пожаром проходя через [location.Custom('GetTerrainTypePlural')] провинции [location.GetName]"
 travl_msg_travel_danger_0010_a_success: "$travl_msg_travel_danger_0010_prefix$, но $travl_this_or_martial_character$ удалось его потушить."
 travl_msg_travel_danger_0010_a_failure: "$travl_msg_travel_danger_0010_prefix$, и $travl_this_or_martial_character$ не удалось его потушить."
 travl_msg_travel_danger_0010_b: "$travl_msg_travel_danger_0010_prefix$, и они бежали в отчаянии, спасая свою жизнь."
 # travel_danger.0011 Mosquitoes
 travl_msg_travel_danger_0011_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутников преследовали комары проходя через [location.Custom('GetTerrainTypePlural')] провинции [location.GetName]"
 travl_msg_travel_danger_0011_a_success: "$travl_msg_travel_danger_0011_prefix$, но $travl_this_or_learning_character$ удалось использовать местную траву в качестве лекарства."
 travl_msg_travel_danger_0011_a_failure: "$travl_msg_travel_danger_0011_prefix$, и $travl_this_or_learning_character$ не удалось использовать местную траву в качестве лекарства."
 travl_msg_travel_danger_0011_b: "$travl_msg_travel_danger_0011_prefix$ и они боролись как могли."
 # travel_danger.0012 Beast Attack
 travl_msg_travel_danger_0012_prefix: "На [THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутников напал грозный [THIS.Char.Custom('GetAnimalType')] когда они проходили через [location.Custom('GetTerrainTypePlural')] провинции [location.GetName]"
 travl_msg_travel_danger_0012_a_success: "$travl_msg_travel_danger_0012_prefix$, но $travl_this_or_prowess_character$ удалось его убить."
 travl_msg_travel_danger_0012_a_failure: "$travl_msg_travel_danger_0012_prefix$ и $travl_this_or_prowess_character$ не удалось его убить."
 travl_msg_travel_danger_0012_b: "$travl_msg_travel_danger_0012_prefix$, и они бежали в ужасе, спасая свою жизнь."
 # travel_danger.0013 Spoiled Food
 travl_msg_travel_danger_0013_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники обнаружили, что их запасы еды испорчены в [location.GetName]"
 travl_msg_travel_danger_0013_a_success: "$travl_msg_travel_danger_0013_prefix$, но $travl_this_or_learning_character$ удалось найти еду, собирая пищу."
 travl_msg_travel_danger_0013_a_failure: "$travl_msg_travel_danger_0013_prefix$, и $travl_this_or_learning_character$ не удалось найти еду, собирая пищу."
 travl_msg_travel_danger_0013_b_success: "$travl_msg_travel_danger_0013_prefix$, но $travl_this_or_intrigue_character$ удалось украсть еду у местных жителей."
 travl_msg_travel_danger_0013_b_failure: "$travl_msg_travel_danger_0013_prefix$, и $travl_this_or_intrigue_character$ не удалось украсть еду у местных жителей."
 travl_msg_travel_danger_0013_c: "$travl_msg_travel_danger_0013_prefix$, и просто съели их, рискуя заболеть."
 # travel_danger.0014 Sickness
 travl_msg_travel_danger_0014_a: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники заболели во время путешествия через [location.Custom('GetTerrainTypePlural')] провинции [location.GetName]."
 # travel_danger.0015 Carrion
 travl_msg_travel_danger_0015_prefix: "[THIS.Char.GetShortUIName|U] и [THIS.Char.GetHerHis] спутники наткнулись на колодец с испорченной водой в [location.GetName]"
 travl_msg_travel_danger_0015_a_success: "$travl_msg_travel_danger_0015_prefix$, но $travl_this_or_learning_character$ удалось сделать воду безопасной для питья, прокипятив ее."
 travl_msg_travel_danger_0015_a_failure: "$travl_msg_travel_danger_0015_prefix$, и $travl_this_or_learning_character$ не удалось сделать воду безопасной для питья, прокипятив ее."
