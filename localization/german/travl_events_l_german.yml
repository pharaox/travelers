 travl_msg_travel_danger_0014_t: "$travel_danger_prefix$ Krankheit"
 travl_msg_travel_danger_0015_t: "$travel_danger_prefix$ Aas"

 # Prisoner message titles
 travl_msg_prisoner_0001_t: "Gefangenschaft entronnen"
 travl_msg_prisoner_0002_t: "Feindliches Heer"

 # Travel danger message tooltips
 # travel_danger.0001 Bandits
 travl_msg_travel_danger_0001_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter sind in [location.GetName] auf der Straße Banditen begegnet"
 travl_msg_travel_danger_0001_a_success: "$travl_msg_travel_danger_0001_prefix$, aber $travl_this_or_prowess_character$ hat es geschafft, sie im folgenden Kampf zu besiegen."
 travl_msg_travel_danger_0001_a_failure: "$travl_msg_travel_danger_0001_prefix$, und $travl_this_or_prowess_character$ hat es nicht geschafft, sie im folgenden Kampf zu besiegen."
 travl_msg_travel_danger_0001_b_success: "$travl_msg_travel_danger_0001_prefix$, aber $travl_this_or_diplomacy_character$ hat es geschafft, sie zu überreden, sie passieren zu lassen."
 travl_msg_travel_danger_0001_b_failure: "$travl_msg_travel_danger_0001_prefix$, und $travl_this_or_diplomacy_character$ hat es nicht geschafft, sie zu überreden, sie passieren zu lassen."
 travl_msg_travel_danger_0001_c: "$travl_msg_travel_danger_0001_prefix$, und $travl_this_or_gold_character$ hat sie mit Gold abgefunden."
 travl_msg_travel_danger_0001_d: "$travl_msg_travel_danger_0001_prefix$ und wurde von ihnen angegriffen und ausgeraubt."
 # travel_danger.0002 Missing Companion
 travl_msg_travel_danger_0002_prefix: "Einer von [THIS.Char.GetShortUINamePossessive|U] Begleitern, [missing_companion.GetShortUIName], ist in den [location.Custom('GetTerrainTypePlural')] von [location.GetName] verschwunden"
 travl_msg_travel_danger_0002_a_success: "$travl_msg_travel_danger_0002_prefix$, aber $travl_this_or_stewardship_character$ hat es geschafft, [missing_companion.Custom('DE_PRO_PER_S_3P_A')] zu finden."
 travl_msg_travel_danger_0002_a_failure: "$travl_msg_travel_danger_0002_prefix$, und $travl_this_or_stewardship_character$ hat es nicht geschafft, [missing_companion.Custom('DE_PRO_PER_S_3P_A')] zu finden."
 travl_msg_travel_danger_0002_b: "$travl_msg_travel_danger_0002_prefix$, und sie haben [missing_companion.Custom('DE_PRO_PER_S_3P_A')] zurückgelassen."
 # travel_danger.0003 Lost
 travl_msg_travel_danger_0003_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter haben sich in den [location.Custom('GetTerrainTypePlural')] von [location.GetName] verirrt"
 travl_msg_travel_danger_0003_a_success: "$travl_msg_travel_danger_0003_prefix$, aber $travl_this_or_learning_character$ hat es geschafft, den richtigen Weg zu finden."
 travl_msg_travel_danger_0003_a_failure: "$travl_msg_travel_danger_0003_prefix$, und $travl_this_or_learning_character$ hat es nicht geschafft, den richtigen Weg zu finden."
 travl_msg_travel_danger_0003_b_success: "$travl_msg_travel_danger_0003_prefix$, aber $travl_this_or_stewardship_character$ hat es geschafft, einen erfahrenen örtlichen Führer zu finden."
 travl_msg_travel_danger_0003_b_failure: "$travl_msg_travel_danger_0003_prefix$, und $travl_this_or_stewardship_character$ hat es nicht geschafft, einen erfahrenen örtlichen Führer zu finden."
 travl_msg_travel_danger_0003_c: "$travl_msg_travel_danger_0003_prefix$ und ist tagelang umhergewandert, um ihn zu finden."
 # travel_danger.0004 Out of Water
 travl_msg_travel_danger_0004_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter ist das Wasser ausgegangen, während sie die [location.Custom('GetTerrainTypePlural')] von [location.GetName] durchquerten"
 travl_msg_travel_danger_0004_a: "$travl_msg_travel_danger_0004_prefix$, und sie mussten an einer nahe gelegenen Oase Halt machen."
 travl_msg_travel_danger_0004_b_success: "$travl_msg_travel_danger_0004_prefix$, aber $travl_this_or_diplomacy_character$ hat es geschafft, sie mit Hoffnung zu erfüllen."
 travl_msg_travel_danger_0004_b_failure: "$travl_msg_travel_danger_0004_prefix$, und $travl_this_or_diplomacy_character$ hat es nicht geschafft, sie mit Hoffnung zu erfüllen."
 travl_msg_travel_danger_0004_c_success: "$travl_msg_travel_danger_0004_prefix$, aber [THIS.Char.Custom('DE_PRO_PER_S_3P_N')] hat es geschafft, Wasser zu finden, indem [THIS.Char.Custom('DE_PRO_PER_S_3P_N')] [water_hider.GetShortUIName] befragte."
 travl_msg_travel_danger_0004_c_failure: "$travl_msg_travel_danger_0004_prefix$, und [THIS.Char.Custom('DE_PRO_PER_S_3P_N')] hat es nicht geschafft, Wasser zu finden, indem [THIS.Char.Custom('DE_PRO_PER_S_3P_N')] [water_hider.GetShortUIName] befragte."
 travl_msg_travel_danger_0004_d: "$travl_msg_travel_danger_0004_prefix$ und litt sehr unter Durst."
 # travel_danger.0005 Aftermath
 travl_msg_travel_danger_0005_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter sind auf [zombie.GetShortUIName], eine elende Person, gestoßen, als sie durch das vom Krieg verwüstete Gebiet von [location.GetName] zogen"
 travl_msg_travel_danger_0005_a: "$travl_msg_travel_danger_0005_prefix$, und sie haben [zombie.Custom('DE_PRO_PER_S_3P_A')] getötet."
 travl_msg_travel_danger_1005_prefix: "und als [zombie.Custom('DE_PRO_PER_S_3P_N')] sie um Hilfe bat"
 travl_msg_travel_danger_1005_a: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, hat $travl_this_or_gold_character$ [zombie.Custom('DE_PRO_PER_S_3P_D')] Gold gegeben."
 travl_msg_travel_danger_1005_b: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, haben sie [zombie.Custom('DE_PRO_PER_S_3P_A')] ihrer Reise anschließen lassen."
 travl_msg_travel_danger_1005_c: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, haben sie [zombie.Custom('DE_PRO_POS_S_3P')] Bitten ignoriert."
 travl_msg_travel_danger_2005_prefix: "und als [zombie.Custom('DE_PRO_PER_S_3P_N')] sie angriff"
 travl_msg_travel_danger_2005_a_success: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, hat $travl_this_or_prowess_character$ es geschafft, [zombie.Custom('DE_PRO_PER_S_3P_A')] abzuwehren."
 travl_msg_travel_danger_2005_a_failure: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, hat $travl_this_or_prowess_character$ es nicht geschafft, [zombie.Custom('DE_PRO_PER_S_3P_A')] abzuwehren."
 travl_msg_travel_danger_2005_b: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, sind sie vor [zombie.Custom('DE_PRO_PER_S_3P_D')] weggelaufen."
 # travel_danger.0006 Sea Storm
 travl_msg_travel_danger_0006_a: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter wurden von einem schrecklichen Sturm in [location.GetName] erfasst, und niemand hat seitdem etwas von ihnen gehört."
 # travel_danger.0007 Avalanche
 travl_msg_travel_danger_0007_prefix: "Einer von [THIS.Char.GetShortUINamePossessive|U] Begleitern, [avalanche_victim.GetShortUIName], wurde durch eine Lawine im Schnee in den [location.Custom('GetTerrainTypePlural')] von [location.GetName] begraben"
 travl_msg_travel_danger_0007_a_success: "$travl_msg_travel_danger_0007_prefix$, aber $travl_this_or_prowess_character$ hat es geschafft, [avalanche_victim.Custom('DE_PRO_PER_S_3P_A')] zu retten."
 travl_msg_travel_danger_0007_a_failure: "$travl_msg_travel_danger_0007_prefix$, und $travl_this_or_prowess_character$ hat es nicht geschafft, [avalanche_victim.Custom('DE_PRO_PER_S_3P_A')] zu retten."
 travl_msg_travel_danger_0007_b: "$travl_msg_travel_danger_0007_prefix$, und sie haben nicht einmal versucht, [avalanche_victim.Custom('DE_PRO_PER_S_3P_A')] zu retten."
 # travel_danger.0008 Snowbound
 travl_msg_travel_danger_0008_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter steckten nach starkem Schneefall in [location.GetName] fest"
 travl_msg_travel_danger_0008_a_success: "$travl_msg_travel_danger_0008_prefix$, aber $travl_this_or_diplomacy_character$ hat es geschafft, einige Einheimische zu überzeugen, ihnen zu helfen."
 travl_msg_travel_danger_0008_a_failure: "$travl_msg_travel_danger_0008_prefix$, und $travl_this_or_diplomacy_character$ hat es nicht geschafft, einige Einheimische zu überzeugen, ihnen zu helfen."
 travl_msg_travel_danger_0008_b: "$travl_msg_travel_danger_0008_prefix$, und $travl_this_or_gold_character$ hat einige Einheimische bezahlt, ihnen zu helfen."
 travl_msg_travel_danger_0008_c: "$travl_msg_travel_danger_0008_prefix$ und hat die Hilfe, die einige Einheimische anboten, nicht angenommen."
 # travel_danger.0009 Ripped Sails
 travl_msg_travel_danger_0009_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter haben ihre Segel durch eine weiße Bö in [location.GetName] verloren"
 travl_msg_travel_danger_0009_a_success: "$travl_msg_travel_danger_0009_prefix$, aber $travl_this_or_learning_character$ hat es geschafft, das Schiff mit provisorischen Segeln wieder fahren zu lassen."
 travl_msg_travel_danger_0009_a_failure: "$travl_msg_travel_danger_0009_prefix$, und $travl_this_or_learning_character$ hat es nicht geschafft, das Schiff mit provisorischen Segeln wieder fahren zu lassen."
 travl_msg_travel_danger_0009_b: "$travl_msg_travel_danger_0009_prefix$ und trieb langsam mit dem Wind, bis ein vorbeifahrendes Schiff Hilfe anbot."
 # travel_danger.0010 Brush Fire
 travl_msg_travel_danger_0010_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter wurden von einem Buschfeuer in den [location.Custom('GetTerrainTypePlural')] von [location.GetName] überrascht"
 travl_msg_travel_danger_0010_a_success: "$travl_msg_travel_danger_0010_prefix$, aber $travl_this_or_martial_character$ hat es geschafft, es zu löschen."
 travl_msg_travel_danger_0010_a_failure: "$travl_msg_travel_danger_0010_prefix$, und $travl_this_or_martial_character$ hat es nicht geschafft, es zu löschen."
 travl_msg_travel_danger_0010_b: "$travl_msg_travel_danger_0010_prefix$ und ist in Bestürzung um ihr Leben gerannt."
 # travel_danger.0011 Mosquitoes
 travl_msg_travel_danger_0011_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter wurden von Moskitos in den [location.Custom('GetTerrainTypePlural')] von [location.GetName] belästigt"
 travl_msg_travel_danger_0011_a_success: "$travl_msg_travel_danger_0011_prefix$, aber $travl_this_or_learning_character$ hat es geschafft, ein örtliches Kraut als Heilmittel zu verwenden."
 travl_msg_travel_danger_0011_a_failure: "$travl_msg_travel_danger_0011_prefix$, und $travl_this_or_learning_character$ hat es nicht geschafft, ein örtliches Kraut als Heilmittel zu verwenden."
 travl_msg_travel_danger_0011_b: "$travl_msg_travel_danger_0011_prefix$ und hat sich so gut wie möglich durchgekämpft."
 # travel_danger.0012 Beast Attack
 travl_msg_travel_danger_0012_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter wurden von einem furchterregenden [THIS.Char.Custom('GetAnimalType')] in den [location.Custom('GetTerrainTypePlural')] von [location.GetName] angegriffen"
 travl_msg_travel_danger_0012_a_success: "$travl_msg_travel_danger_0012_prefix$, aber $travl_this_or_prowess_character$ hat es geschafft, es zu töten."
 travl_msg_travel_danger_0012_a_failure: "$travl_msg_travel_danger_0012_prefix$, und $travl_this_or_prowess_character$ hat es nicht geschafft, es zu töten."
 travl_msg_travel_danger_0012_b: "$travl_msg_travel_danger_0012_prefix$ und ist voller Angst um ihr Leben gerannt."
 # travel_danger.0013 Spoiled Food
 travl_msg_travel_danger_0013_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter haben ihre Essensvorräte in [location.GetName] verdorben vorgefunden"
 travl_msg_travel_danger_0013_a_success: "$travl_msg_travel_danger_0013_prefix$, aber $travl_this_or_learning_character$ hat es geschafft, durch Nahrungssuche Essen zu finden."
 travl_msg_travel_danger_0013_a_failure: "$travl_msg_travel_danger_0013_prefix$, und $travl_this_or_learning_character$ hat es nicht geschafft, durch Nahrungssuche Essen zu finden."
 travl_msg_travel_danger_0013_b_success: "$travl_msg_travel_danger_0013_prefix$, aber $travl_this_or_intrigue_character$ hat es geschafft, Essen von den Einheimischen zu stehlen."
 travl_msg_travel_danger_0013_b_failure: "$travl_msg_travel_danger_0013_prefix$, und $travl_this_or_intrigue_character$ hat es nicht geschafft, Essen von den Einheimischen zu stehlen."
 travl_msg_travel_danger_0013_c: "$travl_msg_travel_danger_0013_prefix$ und hat sie einfach gegessen und dabei Krankheit riskiert."
 # travel_danger.0014 Sickness
 travl_msg_travel_danger_0014_a: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter sind krank geworden, während sie durch die [location.Custom('GetTerrainTypePlural')] von [location.GetName] reisten."
 # travel_danger.0015 Carrion
 travl_msg_travel_danger_0015_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] Begleiter sind in [location.GetName] auf einen Brunnen mit verdorbenem Wasser gestoßen"
 travl_msg_travel_danger_0015_a_success: "$travl_msg_travel_danger_0015_prefix$, aber $travl_this_or_learning_character$ hat es geschafft, das Wasser durch Abkochen trinkbar zu machen."
 travl_msg_travel_danger_0015_a_failure: "$travl_msg_travel_danger_0015_prefix$, und $travl_this_or_learning_character$ hat es nicht geschafft, das Wasser durch Abkochen trinkbar zu machen."
 travl_msg_travel_danger_0015_b: "$travl_msg_travel_danger_0015_prefix$ und hat daraus getrunken."
 travl_msg_travel_danger_0015_c: "$travl_msg_travel_danger_0015_prefix$ und hat es nicht gewagt, daraus zu trinken, und litt eine Zeit lang Durst."

 # Prisoner message tooltips
 # prisoner.0001 Escape from Prison
 travl_msg_prisoner_0001_prefix: "[THIS.Char.GetShortUIName|U] hat in [location.GetName] versucht, $travl_char_your_her_his$ Wachen zu entkommen"
 travl_msg_prisoner_0001_a_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat [guard.GetShortUIName] angegriffen und irgendwie geschafft, [guard.Custom('DE_PRO_PER_S_3P_A')] zu besiegen."
 travl_msg_prisoner_0001_a_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat [guard.GetShortUIName] angegriffen, aber es nicht geschafft, [guard.Custom('DE_PRO_PER_S_3P_A')] zu besiegen."
 travl_msg_prisoner_0001_b_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat es irgendwie geschafft, [guard.GetShortUIName] zu überreden, $travl_char_you_her_him$ freizulassen."
 travl_msg_prisoner_0001_b_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat es nicht geschafft, [guard.GetShortUIName] zu überreden, $travl_char_you_her_him$ freizulassen, und $travl_char_were_was$ für $travl_char_your_her_his$ Unverschämtheit ausgepeitscht."
 travl_msg_prisoner_0001_c_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat [guard.GetShortUIName] irgendwie überlistet, $travl_char_you_her_him$ zu befreien."
 travl_msg_prisoner_0001_c_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat es nicht geschafft, [guard.GetShortUIName] zu überlisten, $travl_char_you_her_him$ zu befreien, und $travl_char_were_was$ für $travl_char_your_her_his$ Unverschämtheit ausgepeitscht."
 travl_msg_prisoner_0001_d_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat [guard.GetShortUIName] bestochen, $travl_char_you_her_him$ entkommen zu lassen."
 travl_msg_prisoner_0001_d_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat es nicht geschafft, [guard.GetShortUIName] zu bestechen, $travl_char_you_her_him$ entkommen zu lassen, und $travl_char_were_was$ ausgelacht."
 travl_msg_prisoner_0001_e_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat [guard.GetShortUIName] verführt, um $travl_char_your_her_his$ Freiheit zu erlangen."
 travl_msg_prisoner_0001_e_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ hat es nicht geschafft, [guard.GetShortUIName] zu verführen, um $travl_char_your_her_his$ Freiheit zu erlangen, und $travl_char_were_was$ ausgelacht."
 # prisoner.0002 Hostile Army
 travl_msg_prisoner_0002_prefix: "[THIS.Char.GetShortUIName|U] und [THIS.Char.Custom('DE_PRO_POS_S_3P')] eskortierte Gefangene sind an einem feindlichen Heer vorbei gekommen, das von [army_commander.GetShortUIName] in [location.GetName] angeführt wird"
 travl_msg_prisoner_0002_a_success: "$travl_msg_prisoner_0002_prefix$, aber [THIS.Char.Custom('DE_PRO_PER_S_3P_N')] hat es geschafft, zu vermeiden, von diesem abgefangen zu werden."
