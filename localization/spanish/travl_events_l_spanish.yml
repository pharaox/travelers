l_spanish:
 travel_completion_event.1000.desc.aborted: "It no longer makes sense to continue my journey to [final_destination_province.GetName]. I may take a moment of respite, "
 travel_completion_event.1000.c: "Where will the road take me this time?"

 # Travel danger event texts (hidden events, no need to translate)
 # travel_danger.0001 Bandits
 travl_travel_danger.0001.t: "$travel_danger_prefix$ Bandits"
 travl_travel_danger.0001.desc: "We encounter bandits on the road."
 travl_travel_danger.0001.a: "Fight them"
 travl_travel_danger.0001.a.success: "You manage to defeat the bandits"
 travl_travel_danger.0001.a.failure: "You fail to defeat bandits"
 travl_travel_danger.0001.b: "Persuade them to let us pass"
 travl_travel_danger.0001.b.success: "You manage to persuade the bandits"
 travl_travel_danger.0001.b.failure: "You fail to persuade the bandits"
 travl_travel_danger.0001.c: "Pay them off"
 travl_travel_danger.0001.d: "We are at their mercy..."
 # travel_danger.0002 Missing Companion
 travl_travel_danger.0002.t: "$travel_danger_prefix$ Missing Companion"
 travl_travel_danger.0002.desc: "One of our companions went missing."
 travl_travel_danger.0002.a: "Search for them"
 travl_travel_danger.0002.a.success: "You manage to find the missing companion"
 travl_travel_danger.0002.a.failure: "You fail to find the missing companion"
 travl_travel_danger.0002.b: "Leave them"
 # travel_danger.0003 Lost
 travl_travel_danger.0003.t: "$travel_danger_prefix$ Lost"
 travl_travel_danger.0003.desc: "We have lost our way."
 travl_travel_danger.0003.a: "Try to find the way"
 travl_travel_danger.0003.a.success: "You manage to find the way"
 travl_travel_danger.0003.a.failure: "You fail to find the way"
 travl_travel_danger.0003.b: "Find a local guide"
 travl_travel_danger.0003.b.success: "You manage to find a local guide"
 travl_travel_danger.0003.b.failure: "You fail to find a local guide"
 travl_travel_danger.0003.c: "Push forward"
 # travel_danger.0004 Out of Water
 travl_travel_danger.0004.t: "$travel_danger_prefix$ Out of Water"
 travl_travel_danger.0004.desc: "We have run out of water."
 travl_travel_danger.0004.a: "Go to a nearby oasis"
 travl_travel_danger.0004.b: "Quench your companions thirst with an inspiring speech"
 travl_travel_danger.0004.b.success: "You manage to inspire your companions"
 travl_travel_danger.0004.b.failure: "You fail to inspire your companions"
 travl_travel_danger.0004.c: "Interrogate a companion about a secret water supply"
 travl_travel_danger.0004.c.success: "You manage to find water from interrogation"
 travl_travel_danger.0004.c.failure: "You fail to find water from interrogation"
 travl_travel_danger.0004.d: "There is nothing we can do..."
 # travel_danger.0005 Aftermath
 travl_travel_danger.0005.t: "$travel_danger_prefix$ Aftermath"
 travl_travel_danger.0005.desc: "We encounter a wretched [zombie.GetWomanMan] while traveling through an area ravaged by war."
 travl_travel_danger.0005.a: "Stop [zombie.GetHerHim]"
 travl_travel_danger.0005.b: "Let [zombie.GetHerHim] come"
 travl_travel_danger.0005.b.good: "[zombie.GetSheHe] has good intentions"
 travl_travel_danger.0005.b.bad: "[zombie.GetSheHe] has bad intentions"
 travl_travel_danger.1005.t: "$travl_travel_danger.0005.t$, Good Intentions"
 travl_travel_danger.1005.desc: "The [zombie.GetWomanMan] asks us for help."
 travl_travel_danger.1005.a: "Give [zombie.GetHerHim] gold"
 travl_travel_danger.1005.b: "Let [zombie.GetHerHim] join us"
 travl_travel_danger.1005.c: "Not my problem"
 travl_travel_danger.2005.t: "$travl_travel_danger.0005.t$, Bad Intentions"
 travl_travel_danger.2005.desc: "The [zombie.GetWomanMan] attacks us."
 travl_travel_danger.2005.a: "Fend [zombie.GetHerHim] off"
 travl_travel_danger.2005.a.success: "You manage to fend [zombie.GetHerHim] off"
 travl_travel_danger.2005.a.failure: "You fail to fend [zombie.GetHerHim] off"
 travl_travel_danger.2005.b: "Run away from [zombie.GetHerHim]"
 # travel_danger.0006 Sea Storm
 travl_travel_danger.0006.t: "$travel_danger_prefix$ Sea Storm"
 travl_travel_danger.0006.desc: "A terrible sea storm engulfs us. I watch in horror as sailors are thrown into the black depths, and a huge wave rolls over the ship."
 travl_travel_danger.0006.a: "Arghghghghgh!"
 # travel_danger.0007 Avalanche
 travl_travel_danger.0007.t: "$travel_danger_prefix$ Avalanche"
 travl_travel_danger.0007.desc: "One of our companions was buried under the snow by an avalanche."
 travl_travel_danger.0007.a: "Try to rescue them"
 travl_travel_danger.0007.a.success: "You manage to rescue the avalanche victim"
 travl_travel_danger.0007.a.failure: "You fail to rescue the avalanche victim"
 travl_travel_danger.0007.b: "Don't try to rescue them"
 # travel_danger.0008 Snowbound
 travl_travel_danger.0008.t: "$travel_danger_prefix$ Snowbound"
 travl_travel_danger.0008.desc: "We are stuck in the snow, with the road ahead completely impassable. Some locals are offering to help us for a price."
 travl_travel_danger.0008.a: "Persuade them to help us for free"
 travl_travel_danger.0008.a.success: "You manage to persuade the locals"
 travl_travel_danger.0008.a.failure: "You fail to persuade the locals"
 travl_travel_danger.0008.b: "Pay them to help us"
 travl_travel_danger.0008.c: "Try to manage on our own"
 # travel_danger.0009 Ripped Sails
 travl_travel_danger.0009.t: "$travel_danger_prefix$ Ripped Sails"
 travl_travel_danger.0009.desc: "We are caught in a white squall. Our mast has fallen overboard and our sails are torn."
 travl_travel_danger.0009.a: "Raise makeshift sails"
 travl_travel_danger.0009.a.success: "You manage to make the ship sail again"
 travl_travel_danger.0009.a.failure: "You fail to make the ship sail again"
 travl_travel_danger.0009.b: "Wait for somebody to find us"
 # travel_danger.0010 Brush Fire
 travl_travel_danger.0010.t: "$travel_danger_prefix$ Brush Fire"
 travl_travel_danger.0010.desc: "A lightning strike has ignited a quickly expanding brush fire, and it is spreading toward us."
 travl_travel_danger.0010.a: "Try to put it out"
 travl_travel_danger.0010.a.success: "You manage to quell the fire"
 travl_travel_danger.0010.a.failure: "You fail to quell the fire"
 travl_travel_danger.0010.b: "Run"
 # travel_danger.0011 Mosquitoes
 travl_travel_danger.0011.t: "$travel_danger_prefix$ Mosquitoes"
 travl_travel_danger.0011.desc: "We find ourselves harassed by mosquitoes."
 travl_travel_danger.0011.a: "Try to use a local herb as a remedy"
 travl_travel_danger.0011.a.success: "You manage to use a local herb as a remedy"
 travl_travel_danger.0011.a.failure: "You fail use a local herb as a remedy"
 travl_travel_danger.0011.b: "Push through"
 # travel_danger.0012 Beast Attack
 travl_travel_danger.0012.t: "$travel_danger_prefix$ Beast Attack"
 travl_travel_danger.0012.desc: "We are attacked by a fearsome beast."
 travl_travel_danger.0012.a: "Fight it"
 travl_travel_danger.0012.a.success: "You manage to kill the beast"
 travl_travel_danger.0012.a.failure: "You fail to kill the beast"
 travl_travel_danger.0012.b: "Run"
 # travel_danger.0013 Spoiled Food
 travl_travel_danger.0013.t: "$travel_danger_prefix$ Spoiled Food"
 travl_travel_danger.0013.desc: "Our food supplies are all but useless, having been poorly stored."
 travl_travel_danger.0013.a: "Forage"
 travl_travel_danger.0013.a.success: "You manage to find food by foraging"
 travl_travel_danger.0013.a.failure: "You fail to find food by foraging"
 travl_travel_danger.0013.b: "Steal from the locals"
 travl_travel_danger.0013.b.success: "You manage to steal food from the locals"
 travl_travel_danger.0013.b.failure: "You fail steal food from the locals"
 travl_travel_danger.0013.c: "Eat what we have"
 # travel_danger.0014 Sickness
 travl_travel_danger.0014.t: "$travel_danger_prefix$ Sickness"
 travl_travel_danger.0014.desc: "Some of us begin to feel weak, lagging behind the rest of the party... There is something wrong..."
 travl_travel_danger.0014.a: "We must press on..."
 # travel_danger.0015 Carrion
 travl_travel_danger.0015.t: "$travel_danger_prefix$ Carrion"
 travl_travel_danger.0015.desc: "Our water supplies are running low when we enter a deserted village with a well and a lot of corpses."
 travl_travel_danger.0015.a: "Make the water safe to drink by boiling it and mixing it with herbs"
 travl_travel_danger.0015.a.success: "You manage to make the water safe to drink"
 travl_travel_danger.0015.a.failure: "You fail to make the water safe to drink"
 travl_travel_danger.0015.b: "Drink from the well"
 travl_travel_danger.0015.c: "We must press on..."

 # Prisoner event texts (actual events, should be translated)
 # prisoner.0001 Escape from Prison
 travl_prisoner.0001.t: "Escape from Prison"
 travl_prisoner.0001.desc: "I am imprisoned, but not in prison yet. While traveling I am lightly guarded, and it seems the best time to attempt an escape is NOW, before we reach our destination. However, how to deal with the guards?"
 travl_prisoner.0001.a: "Attack [guard.GetShortUIName] and try to break free"
 travl_prisoner.0001.a.success: "You manage to defeat [guard.GetShortUIName]"
 travl_prisoner.0001.a.failure: "You fail to defeat [guard.GetShortUIName]"
 travl_prisoner.0001.b: "Persuade [guard.GetShortUIName] to set me free"
 travl_prisoner.0001.b.success: "You manage to persuade [guard.GetShortUIName]"
 travl_prisoner.0001.b.failure: "You fail to persuade [guard.GetShortUIName], and [guard.GetSheHe] whips you for your insolence"
 travl_prisoner.0001.c: "Trick [guard.GetShortUIName] into freeing me"
 travl_prisoner.0001.c.success: "You manage to trick [guard.GetShortUIName]"
 travl_prisoner.0001.c.failure: "You fail to trick [guard.GetShortUIName], and [guard.GetSheHe] whips you (hard) for your insolence"
 travl_prisoner.0001.d: "Bribe [guard.GetShortUIName] to let me escape"
 travl_prisoner.0001.d.success: "[guard.GetShortUIName] accepts your bribe and lets you escape"
 travl_prisoner.0001.d.failure: "[guard.GetShortUIName] doesn't accept your bribe and laughs at you"
 travl_prisoner.0001.e: "Seduce [guard.GetShortUIName] to gain my freedom"
 travl_prisoner.0001.e.success: "You manage to seduce [guard.GetShortUIName] and [guard.GetSheHe] frees you"
 travl_prisoner.0001.e.failure: "You fail to seduce [guard.GetShortUIName] and [guard.GetSheHe] laughs at you"
 travl_prisoner.0001.z: "It's too dangerous"
 # prisoner.0002 Hostile Army
 travl_prisoner.0002.t: "Hostile Army"
 travl_prisoner.0002.desc: "A hostile army led by [army_commander.GetShortUIName] is nearby. If they intercept us, they may capture us or worse."
 travl_prisoner.0002.a: "Avoid them at all costs!"
 travl_prisoner.0002.a.success: "You manage to avoid being intercepted by the army"
 travl_prisoner.0002.a.failure: "You fail to avoid being intercepted by the army"

