 # prisoner.0001 Escape from Prison
 travl_msg_prisoner_0001_prefix: "[THIS.Char.GetShortUIName|U] attempted to escape $travl_char_your_her_his$ guards in [location.GetName]"
 travl_msg_prisoner_0001_a_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ attacked [guard.GetShortUIName] and somehow managed to defeat [guard.GetHerHim]."
 travl_msg_prisoner_0001_a_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ attacked [guard.GetShortUIName], but failed to defeat [guard.GetHerHim]."
 travl_msg_prisoner_0001_b_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ somehow managed to persuade [guard.GetShortUIName] to set $travl_char_you_her_him$ free."
