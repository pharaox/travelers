 travl_msg_prisoner_0001_c_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ failed to trick [guard.GetShortUIName] into freeing $travl_char_you_her_him$ and $travl_char_were_was$ whipped for $travl_char_your_her_his$ insolence."
 travl_msg_prisoner_0001_d_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ bribed [guard.GetShortUIName] to let $travl_char_you_her_him$ escape."
 travl_msg_prisoner_0001_d_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ failed to bribe [guard.GetShortUIName] to let $travl_char_you_her_him$ escape and $travl_char_were_was$ laughed at."
 travl_msg_prisoner_0001_e_success: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ seduced [guard.GetShortUIName] to gain $travl_char_your_her_his$ freedom."
 travl_msg_prisoner_0001_e_failure: "$travl_msg_prisoner_0001_prefix$. $travl_char_you_she_he_u$ failed to seduce [guard.GetShortUIName] to gain $travl_char_your_her_his$ freedom and $travl_char_were_was$ laughed at."
